text:
  - "Splnili sme si náš sen a založili prvý festival kabaretu a pouličného divadla na Slovensku, dvoch špecifických žánrov v jednom očarujúcom meste. Pilotnému ročníku dominovala téma Ekológia myslenia. Festival otvorili diváci spoločným pokrikom sloganu: Aby umenie bolo dobre počuť! "
  - Headlinerom bol legendárny program VEČER MILANA MARKOVIČA po 20 rokoch S PETROM BREINEROM (USA/SK). Do sŕdc divákov sa nadlho vryla nevídaná hudobno-divadelná púť Theatre Chimera (FR) s inscenáciou BIRDMAN AND HIS CHIMERA ORCHESTRA, ktorá v slovenskej premiére získala cenu AMPLION ARGENTUM za najlepší program festivalu. 
  - Ocenenie za mimoriadny zážitok sme udelili herečke a speváčke Andrei Buršovej z Prahy za koncert ŠANSÓN HONTMARTRE. 
  - "Vytvorili sme 2 špeciálne happeningy: inštaláciu Výkričník a medzinárodné neviditeľné divadlo Post Socikuum V4. Ako prví sme na Slovensku privítali Teatr Delikates z Poľska či divadlá Cabaret Calembour a BodyVoiceBand z Prahy. Diskutérmi a hosťami boli osobnosti Péter Hunčík, Juraj Smatana, Milan Šotek, Juraj Mesík, Andrej Bán či moderátor Michal Havran. "
  - Na 10 scénach sme uviedli celkom 40 programov, čo bol na neveľkú Banskú Štiavnicu mimoriadny nával umenia. Všetko sme zvládli aj vďaka podpore mladých dobrovoľníkov z Iniciatívy Kvety demokracie. Krásny štart plný energie a nadšených divákov.
