- title: Nemám čas, napíšte mi to najnutnejšie
  id: najdolezitejsie
  chapter: 1
  content:
    - <strong>Ubytovanie</strong> si rezervujte čo najskôr. Štiavnica je obľúbené turistické mesto a pokojne by sa vám mohlo stať, že pred festivalom už v meste žiadne voľné ubytovanie nezoženiete.
    - <strong>Vstupenky</strong> si kúpite od 5. 9. 2022 online na <a href="https://www.amplion.eu/vstupenky"> www.amplion.eu/vstupenky </a>
      <br> (resp. na <a href="https://goout.net/sk/festival-amplion-2022-novy-kabaret-and-poulicne-umenie/szhjqnt/" target="_blank"> www.goout.sk</a>)
      až do začiatku každého predstavenia a od 22. 9. 2022 aj osobne v Centrálnom predaji vstupeniek
      (Kultúrne centrum, bočný vchod z Akademickej ulice).
    - <strong>Permanentky</strong> na AMPLIÓN nekúpite.
    - <strong>Začiatok predstavenia</strong> je presne podľa programu. Preto si nastavte veliteľský čas a príďte vždy načas, pretože by sa vám mohlo stať, že budete musieť chvíľu čakať pred vchodom, pokým vás kontrolóri vpustia. A zatiaľ by ste boli smutní :(
    - <strong>Svetre a dobré topánky</strong> na AMPLIÓN určite patria. Večery môžu byť chladné a terén je v meste takmer vysokohorský!
- title: Vstupenky na programy – kde, ako, kedy?
  chapter: 2
  id: vstupenky
  content:
    - Chcete mať istotu, že sa na vybrané produkcie dostanete? <strong>Kúpte si vstupenky vopred online na <a class="moreinfo" href="/vstupenky/">www.amplion.eu/vstupenky</a></strong>. Niektoré priestory majú obmedzenú kapacitu a nikto predsa nechce pred predstavením zistiť, že je už vypredané! Vstupenky si môžete pohodlne kúpiť zo svojho PC alebo mobilu najneskôr minútu pred začiatkom predstavenia.
    - <strong>Po začiatku programu už online nákup vstupeniek nie je možný.</strong>
    - Počas celého festivalu si môžete vstupenky kúpiť aj osobne v <b>Centrálnom predaji vstupeniek</b>. Tu si môžete kúpiť vstupenku aj po začiatku produkcie, kedy už je online predaj zastavený. Nájdete ho v bočnom vchode Kultúrneho centra (z Akademickej ulice), otvorené je vo štvrtok 22. 9. 2022 od 15:00 do 21:00 hod., v piatok a sobotu od 9:00 do 23:00 hod.
    - <strong>Nezabudnite, že na jednotlivých scénach sa vstupenky nepredávajú.</strong>
- title: Kde kúpim permanentku?
  chapter: 3
  id: permanentky
  content:
    - Bohužiaľ, <strong>permanentky na Festival AMPLIÓN nepredávame</strong>. Jednotlivé scény majú rôznu kapacitu a nemohli by sme zaručiť, že sa všetci majitelia permanentiek dostanú na všetky programy.
- title: Ako sa najlepšie dostanem do Banskej Štiavnice?
  chapter: 4
  id: doprava
  content:
    - <strong>Vlakom alebo autobusom</strong>
    - Pri ceste vlakom a autobusom počítajte s tým, že z konečnej zastávky budete musieť ešte kus cesty šliapať pešo (vlaková stanica je vzdialená 3 km od centra, autobusová zastávka cca 2 km). MHD v Banskej Štiavnici neexistuje, výhodné je objednať si taxík, ktorý stojí 2 až 4 €. Viac  <a class="moreinfo" href = " http://www.banskastiavnica.org/zakladne-informacie/doprava-a-dostupnost/miestna.html" target="_blank" >tu</a>.
    - Tiež si pribaľte knihu, pretože takéto cestovanie vám kvôli prestupom chvíľu potrvá. Autobusy smerujú do Štiavnice zo Žarnovice, Žiaru nad Hronom, Zvolena alebo z Levíc. Pokiaľ cestujete vlakom, prestup vás čaká v Hronskej Dúbrave. Cesta vlakom do Banskej Štiavnice povestnou Štiavnickou Ančou je však malebná, tento zážitok rozhodne odporúčame! Zaujímajú vás podrobnosti o cestovaní verejnou dopravou? Čítajte viac <a  class="moreinfo" href = "https://supervulkanstiavnica.sk/doprava/" target="_blank">tu</a>.
    - <strong>Autom</strong>
    - Z R1 sa do Štiavnice dostanete niekoľkými cestami. Voľte podľa svojich motoristických skúseností a zmyslu pre dobrodružstvo. Najľahší prístup je z výjazdu pri Hronskej Dúbrave cez Kozelník a Banskú Belú. Výjazdy z R1 pri Bzenici smerom na Vyhne a pri Hliníku nad Hronom smer Sklené Teplice sú tu pre tých, čo radi volia zlatú strednú cestu. Cestu cez Žarnovicu a Hodrušu-Hámre si zvoľte, ak máte radi nekonečné serpentíny hlbokým lesom a Kinedryl.
- title: Kde zaparkujem?
  chapter: 5
  id: parkovanie
  content:
    - Po príchode na AMPLIÓN využite, niektoré <strong>zberné parkovisko</strong>.
      Do centra je z nich blízko, navyše si ušetríte nervy pri kľučkovaní úzkymi štiavnickými uličkami, do ktorých sa naviac autá ani nehodia.
      V centre hľadať voľné miesto neodporúčame, nakoľko tam môžu parkovať iba majitelia rezidenčných kariet.
      Ani na Námestí sv.&nbsp;Trojice už nezaparkujete, od 1. 7. 2019 je tam pešia zóna.
      Záchytné parkoviská nájdete na ulici Mládežnícka (P2), pod Novým zámkom na ulici Novozámocká (P1) a na Dolnej ulici (P3),
      kde za osobné motorové vozidlo zaplatíte 1 € za hodinu alebo 8 € za deň. Parkovné sa platí Po – Ne od 7:00 do 18:00 hod.
      Platené súkromné parkovisko je tiež na Akademickej ulici pri budove bývalého gymnázia (v jame) (P4). Mapka, kde sú vyznačené,
      je pri bode 8. Viac <a class="moreinfo" href = "http://www.banskastiavnica.org/zakladne-informacie/parkovanie.html " target="_blank" >tu</a>.
- title: Kde sa ubytujem?
  chapter: 6
  id: ubytovanie
  content:
    - <strong>Návštevníci festivalu</strong>
    - <strong>Ubytovanie v Banskej Štiavnici ide v letnej sezóne ako teplé rožky. Preto odporúčame rezervovať si miesto v hoteli, penzióne alebo na súkromí min. 2 mesiace vopred!</strong>
    - Ak chcete bývať priamo v centre festivalu, odporúčame vám náš partnerský <a class="moreinfo" href = "https://www.grandmatej.sk" target="_blank">Hotel Grand Matej</a>. Banská Štiavnica má však desiatky možností, kde sa môžete ubytovať. Vyberať si môžete aj <a class="moreinfo" href="http://www.banskastiavnica.org/ubytovanie.html" target="_blank">na stránkach Združenia Turizmu.</a>, alebo <a class="moreinfo" href="https://supervulkanstiavnica.sk/" target="_blank">Supervulkán Štiavnica. </a>
    - <strong>Účinkujúci a hostia festivalu</strong>
    - Chystáte sa na festival ako účinkujúci alebo hosť? Už na vás čaká mäkká posteľ na jednom z týchto skvelých miest našich láskavých partnerov, ktorým aj takto ďakujeme za ústretovosť! Návštevníkom festivalu tieto ubytovania odporúčame v čase mimo termínu festivalu, pretože páni domáci sú tu naozaj veľmi milí a ochotní.
    - <a href="http://www.nostalgia.stiavnica.sk/" target="_blank">Penzión Nostalgia</a><br>
      <a href="http://ubytovaniestiavnica.sk/" target="_blank">Ubytovanie Aura</a><br>
      <a href="http://www.hostel.stiavnica.sk/" target="_blank">Hostel Skautský dom</a><br>
      <a href="https://www.facebook.com/ubytovaniemarina/" target="_blank">Ubytovanie Marína</a>
- title: Kde sa najem?
  chapter: 7
  id: gastro
  content:
    - Priamo v centre v niektorej z mnohých reštaurácií. Pamätajte však na to, že mesto je plné návštevníkov festivalu a turistov, takže príprava obedu či večere môže trvať dlhšie, ako ste si mysleli. Niekedy aj 45 – 60 minút. Vyhraďte si preto na jedlo dostatok času, aby ste začiatok programu nezmeškali.
    - Odporúčame overené reštaurácie Black M, Monarchia, Tratória, Kachelman alebo Reštauráciu Matej priamo pri festivalovom klube. Pokiaľ si jedlo zabezpečujete sami, priamo v centre nájdete malé potraviny. Širší výber potravín ponúkajú aj supermarkety Tesco a Lidl na sídlisku Drieňová, prípadne Billa na Križovatke.
- title: Kde a kedy sa konajú programy?
  chapter: 8
  id: miesta-predstaveni
  content:
    - Programy sa konajú na 12 rôznych exteriéroch a interiéroch v centre Banskej Štiavnice. <!-- Pozrite sa na mapu, kde sú všetky miesta prehľadne vyznačené.--> Predstavenia obvykle začínajú od 10:00 dopoludnia a končia o 23:00.
    - <strong>Nastavte si veliteľský čas, pretože sa začínajú presne podľa programu!</strong> Kto mešká, riskuje, že si <strong>chvíľu počká, pokým ho organizátori pustia na predstavenie alebo ho nemusia pustiť vôbec</strong>, keďže oneskorené vstupy rušia umelcov aj divákov.
    - <small>(Kliknutím otvoríte mapu na novej karte, bude sa vám lepšie čítať)</small>
    - <p><a href="/assets/FN AMP 2022-mapa.jpg" target="_blank" ><img src="/assets/MAPA_2022_small2.jpg" alt="Festivalová mapa" /></a></p>
- title: Festivalový klub
  chapter: 9
  id: festivalovy-klub
  content:
    - Každý festival má svoje jadro, kde od rána do večera pulzuje život. Srdce AMPLIÓNu je v našom milovanom <a class="moreinfo" href="https://artcafe.sk/" target="_blank">Art Cafe</a> na Akademickej ulici č. 2. Je to miesto na stretávanie sa so starými kamarátmi i na vznik nových priateľstiev. Na vášnivé diskusie pri pive či víne, na smiech i na tanec. Počas festivalu sa tu uskutoční niekoľko komorných predstavení a každý večer živý koncert. Vrúcnu atmosféru v kultovom <a href="https://artcafe.sk/" target="_blank">Art Cafe</a> si rozhodne nenechajte ujsť!
- title: Dobré rady do Štiavnice
  chapter: 10
  id: dobre-rady-na-zaver
  content:
    - Banská Štiavnica svoju povesť mesta v kopcoch medzi lesmi nezaprie. Najmä na konci leta môžu večerné teploty spadnúť pod tričkovú teplotu, preto si nezabudnite pribaliť aj teplejšie oblečenie. A vysoké podpätky, naopak, pokojne nechte doma. Vaše nohy vám v krivolakých uličkách a na historickej dlažbe poďakujú.
    - Chystáte sa na festival s malými deťmi? Výborne, mladú generáciu u nás radi vídame! Pokiaľ je vaše dieťa zvyknuté na presuny v kočíku alebo v nosiči, vzhľadom ku sklonu ulíc sa prikláňame k nosiču.
    - Na rýchly pohyb po meste (napríklad z centra do supermarketu a naspäť) môžete využiť miestnu verziu mestskej hromadnej dopravy – lacné taxíky. Za trasu z Križovatky do centra zaplatíte okolo 2 - 4  €.

