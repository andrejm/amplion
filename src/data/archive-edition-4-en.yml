text:
  - The fourth edition would be a unique one, because it took place at the end of August, which is one month earlier than the previous festival editions. Thanks to this date, we were able to make use of the local amphitheatre scene for the first time. 
  - The festival program was comprised of 102 artists (51 coming from abroad) and introduced an assortment of 27 delicacies, including 4 Slovak premieres. The festival also introduced the Czecho-Slovak competition of cabaret scenes of various genres SKETCH UP with an amazing cast and an amazing response. And since 2019 in Banská Štiavnica was also the year of when it was the City of Culture, we also added the mining-themed cabaret CARBON CLUB from the Spanish ensemble Markeliñe, for whom we found a yet-undiscovered position to play in. The mining choir Štiavničan sang on a starlit night and, as a sign of gratitude for the Spanish actors, the mining Šachtág took place. Unexpectedly, we, the organizers, also entered the honorary mining state. 
  - The second unusual project was the final performance of the 14-stop travelling theatre ŠTIAVNICA NOT ONLY SILVER, which was tailored to exactly fit the streets of the silver town. To commemorate the 30th anniversary of the Velvet revolution, we created an original happening with spectacular atmosphere called INVENTORY OF THE REVOLUTION in the storefronts at Trotuár. The festival also welcomed an esteemed guest, the leader of November, sociologist Fedor Gál. The sold-ou discussion with him was hosted by Monika Tódová and the audience included not only those who remember the revolution. 
  - For the first time, we introduced guests from Slovenia and Norway. The AMPLION ARGENTUM award in the New Cabaret category was given to the Bratislava Puppet Theatre (SK) with their amazing play THE INVISIBLE, in the Street Art category, the comedian Pere Hosta (ES) cracked everyone up when he won the prize for his clown number OPEN DOOR, and the Prešov National Theatre (SK) won the award in the Socially engaged art category for their monodrama MORAL INSANITY. The fourth prize and the option to perform at the 5th festival edition with a complete program had been one by the winners of SKETCH UP, the young students from DS Lano in Bratislava. 
  - The 4th edition opened hearts with art ̶ simply by strengthening the bond with locals, our audience, by creating strong artistic experiences.
