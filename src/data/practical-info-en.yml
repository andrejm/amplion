- title: What’s the best way to get to Banská Štiavnica?
  chapter: 4
  id: how-to-get-here
  content:
    - <strong>By bus or train</strong>
    - Be prepared to walk from the final stop – the train station is approx. 3 km from the centre and the bus station approx. 2 km from the centre. Public transport in Banska Stiavnica does not exist, it is advantageous to order a taxi, which costs 2 to 5 €. More <a class="moreinfo" href = "https://supervulkanstiavnica.sk/doprava/#" target="_blank">here</a>.
    - Also, pack a book, because due to transfers, this kind of travelling might take a while. You can catch buses to Štiavnica from Žarnovica, Žiar nad Hronom, Zvolen or Levice. If you are travelling by train, transfer in Hronská Dúbrava. However, the train ride to Banská Štiavnica on the famous Štiavnická Anča train is spectacular and we definitely recommend this journey. If you are looking for more info on travelling with public transportation, click <a class="moreinfo" href = "https://supervulkanstiavnica.sk/doprava/#" target="_blank">here</a>.
    - <strong>By car</strong>
    - You can get to Štiavnica from the R1 via several routes. Pick your route according to your driving skills. The easiest access is via the exit next to Hronská Dúbrava, passing through Kozelník and Banská Belá. The middle-of-the-road solution is picking the exit from R1 near Bzenica, passing through Vyhne and Hliník nad Hronom in the direction of Sklené Teplica. The third option, for those who enjoy deep-forest winding uphill drives, is to go via Žarnovica and Hodruša-Hámre.
- title: Where can I park my car?
  chapter: 5
  id: parking
  content:
    - After arriving at AMPLIFIER, <strong>use one of the incentive car parks</strong>. They are close to the centre and moreover, you will spare yourself the stress of navigating the narrow streets of Štiavnica, which are not suited for cars, anyways. We do not recommend searching for parking spaces in the centre, as only owners of residential cards are allowed to park there. You cannot park at the St. Trinity Square, either, as it turned into a pedestrian zone as of July 1st, 2019. The incentive car parks can be found on Mládežnícka st. (P2), just below the New Castle on Novozámocká street (P1), and on Dolná street (P3), where you will pay 1€ per hour for a car, or 8€ per day. The parking fee is collected from Monday till Sunday, 7:00 - 18:00. Another paid car park can be found in Akademická st., next to the building of the former gymnasium (in the “pit” - P4). The map with the highlighted parking spots is in section 8. More info <a class="moreinfo" href = "https://banskastiavnica.org/parkovanie-v-banskej-stiavnici/" target = "_blank"> here</a>.
- title: Where can I get accommodation?
  chapter: 6
  id: accommodation
  content:
    - <strong>Festival visitors</strong>
    - Accommodation in Banská Štiavnica during the summer season is in extremely high demand and sells like hot cakes. We recommend booking your accommodation in a hotel, lodging house or a BnB at least 2 months ahead of time.
    - If you would like to stay in the very heart of the festival, we recommend our partner <a class = "moreinfo" href = "https://www.grandmatej.sk/" target = "_blank">Hotel Grand Matej.</a> There are, however, dozens of other options. You can choose, among other places, according recommendation to <a class = "moreinfo" href="https://banskastiavnica.org/ubytovanie-v-banskej-stiavnici/" target="_blank">the Tourism Association</a> or <a class = "moreinfo" href="https://supervulkanstiavnica.sk/" target="_blank">Supervulkán Štiavnica.</a>
    - <strong>Performers and the Tourism Association guests</strong>
    - Are you heading to the festival as a performer or as a guest? A comfortable bed already awaits you, courtesy of our caring partners. We would like to thank them for their cooperation. We recommend the following means accommodation to festival viewers outside of the festival dates, because their owners are very forthcoming and helpful.
    - <a href="http://www.nostalgia.stiavnica.sk/en-about-nostalgia-family-hotel.php" target="_blank">Lodging house Nostalgia</a><br>
      <a href="http://ubytovaniestiavnica.sk/en/" target="_blank">Guest house Aura</a><br>
      <a href="http://www.hostel.stiavnica.sk/about-hostel/" target="_blank">Hostel Skautský dom</a><br>
      <a href="https://www.grandmatej.sk/" target="_blank">Hotel Grand Matej</a>
- title: Where can I have food?
  chapter: 7
  id: food
  content:
    - Directly in the city centre, you will find quite a few restaurants. However, please, remember that the city is packed with festival-goers and tourists during these dates, so the wait for your lunch or dinner may be longer than expected. Sometimes even 45 – 60 minutes. Plan ahead so that you don’t miss the beginning of your planned festival programme.
    - The restaurants we have tried and tested are Monarchia, Ďumbier, Kachelman and Reštaurácia Matej, which is directly next to the festival club. If you want to buy your own groceries, there is a small shop directly in the city centre. A wider selection can be found in the Tesco and Lidl supermarkets in the Drieňová city part, or in Billa at Križovatka.
- title: Where and when do the festival programmes take place?
  chapter: 8
  id: venues
  content:
    - The festival productions take place in 12 different interior and exterior venues in the city centre of Banská Štiavnica. <!--Please, have a look at the festival map to see all of the venues clearly marked.--> Usually, the productions take place between 10:00 in the morning and end until 23:00.
    - All outdoor scenes are dog friendly, indoors Art Cafe and Cube. Dogs are not allowed in the Culture Centre and Hotel GRAND Matej.
    - <strong> Please, plan carefully, because the productions start exactly according to schedule! </strong> If you are a few minutes late, <strong> you may have to wait for the organisers to let you in, or even worse, you may not be let in at all, </strong> because late arrivals bother both artists and audience members.
