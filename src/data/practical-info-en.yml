- title: About the festival club.
  chapter: 9
  id: festival-club
  content:
    - Every festival has its core, a place where the life never stops. The heart of AMPLIFIER is situated in our beloved <a class="moreinfo" href="https://artcafe.sk/" target="_blank">Art Cafe</a> in Akademická street nr. 2. It is a place to meet old friends and find new ones. A place for lively discussions over beer or wine, a place for laughter and for dancing. Several smaller productions will take place during the festival and every evening, there will be live music! Don’t miss the atmosphere in the renowned <a class="moreinfo" href="https://artcafe.sk/" target="_blank">Art Cafe</a>!
- title: Tips for visiting Štiavnica.
  chapter: 10
  id: few-more-tips
  content:
    - Banská Štiavnica has a reputation of a town in the hills, surrounded by forests. This reputation is true. Especially at the end of summer, the evening temperatures may be too low for T-shirts. Do not forget to pack warmer clothes. You can also leave high heels at home. Your feet will thank you after walking in the winding streets and on the historical pavement.
    - Are you planning on visiting the festival with small children? Good, the young generation is welcome! If your child is used to a child carrier or baby carriage, we do recommend the carrier due to the slope of the streets.
    - If you need to travel around town fast (for example, from the city centre to the supermarket), you can use the local version of public transportation – cheap taxis. The ride from Križovatka to the city centre costs roughly 2 — 5 €.

