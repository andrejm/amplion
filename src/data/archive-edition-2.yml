edition: 2
date: 29. 9. – 1. 10. 2017
introtext: Druhý ročník AMPLIÓNU ponúkol 100 dobromyseľných umelcov z 11 krajín sveta, ktorí predviedli svoje najlepšie kabaretné a pouličné kúsky na tému sloboda. 
premieres:
  -
    performer: Jakub Nvota & Kamil Žiška (SK)
    title: KOBODOZOLO (po 8 rokoch)
  -
    performer: Divadlo pod Palmovkou (CZ)
    title: TISÍC VĚCÍ, CO MĚ SEROU aneb TVOJE BÁBA JE KOMEDIE
  -
    performer: Mattatoio Sospeso (FR/IT)
    title: MILOVNÍCI NEBA
  -
    performer: Ariel Doron (IL)
    title: PLASTOVÍ HRDINOVIA
argentums:
  - Divadlo Pod Palmovkou
  - HAŃBA!
  - Ariel Doron
text:
  - Druhý ročník AMPLIÓNU nezaostal a ponúkol 100 dobromyseľných umelcov z 11 krajín sveta, ktorí predviedli svoje najlepšie kabaretné a pouličné kúsky na tému sloboda. Najzvučnejšou akciou bolo Radošinské naivné divadlo s inscenáciou TO NEMÁ CHYBU, ktoré sa do Banskej Štiavnice vrátilo po 35 rokoch. Nemenej vzácne bolo vystúpenie Zuzky Kronerovej s divadlom GUnaGU v kabarete HEREČKY. V cykle come-backov populárnych dvojíc kabaretiérov sa po 8 rokoch na javisku opäť stretli skvelí Jakub Nvota & Kamil Žiška. Ich dadaistický kabaret KOBODOZOLO bol poctou 100. výročiu vzniku hnutia dada a Cabaretu Voltaire v Zürichu. 
  - Predzvesťou 50. výročia okupácie v roku 1968 bola unikátna mobilná výstava karikaturistov v uliciach mesta ZADRÔTOVANÉ HLAVY/ DEADHEADS a divácky silno rezonujúcim špeciálnym happeningom sa stala EXKURZIA DO (NE)SLOBODY retro-busom Škoda 706 RTO Cabrio. 
  - Hosťovali sme aj Divadlo Líšeň z Brna s matrioškovou tragikomédiou PUTIN LYŽUJE, ktorú predstavili vo vlastnom vojenskom stane. 
  - Odovzdali sme 3 ceny festivalu AMPLION ARGENTUM. V kategórii Nový kabaret ju získalo Divadlo Pod Palmovkou z Prahy za inscenáciu 1000 VĚCÍ CO MNĚ SEROU, v kategórii Pouličné umenie cenu získala poľská hudobná skupina HAŃBA! z Krakova a v kategórii Spoločensko-angažovaná tvorba ocenenie získal izraelský performer Ariel Doron s vojnovou bábkohrou PLASTOVÍ HRDINOVIA. 
  - Divácky najatraktívnejším pouličným kúskom bol na múroch Starého zámku vertikálny tanec vzdušnej akrobacie MILOVNÍCI NEBA súboru Mattatoio Sospeso z Talianska. Diskutérmi boli Andrej Bán, Dušan Ondrušek, Patrik Dubovský, István Kollai a ďalší. Pre divákov sme zaviedli systém on-line predaja vstupeniek aj centrálny predaj na mieste. Tému festivalu odrážala inštalácia Antivýkričník a tiež slogan Aby kultúrnosť za slobodu bolo dobre počuť! Privítali sme o tretinu viac divákov, rovnako sa rozšíril tím dobrovoľníkov. Unavení, ale šťastní sme sa vrhli na ďalší ročník.
