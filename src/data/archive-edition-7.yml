text:
  # - Dôvera a jej obnova vo fakty, základné hodnoty a zdravé vzťahy vo svete pandémie bola leitmotívom šiesteho ročníka AMPLIÓNU, ktorý bol po prvýkrát až štvordňový. 
  # - Prečo? Okrem toho, že sme opäť priniesli súčasné umenie do historického centra Banskej Štiavnice, rozhodli sme sa ho sprostredkovať aj obyvateľom jeho okolitých mestských častí a obcí. A práve to si vyžiadalo rozšírenie festivalu o 1 deň. 
  # - V pilotnom umeleckom putovaní s názvom AMPLIÓN Karavana sme so žltou fiatkou 600 a žltým VW karavanom priviezli do 6 miest na periférii 13 rôznych programov od umelcov z celého sveta. AMPLIÓN tak rozozvučal pôvabnými zážitkami nielen ulice a kultúrne priestory Banskej Štiavnice, ale aj sídlisko Drieňová, KTC Hájovňa-Červená studňa, MŠ a ZŠ aj kino na Štiavnických Baniach, Počúvadlo, Beluj aj Banskú Belú.
  # - Napriek sťaženým podmienkam organizácie kultúrnych podujatí počas tretej vlne pandémie (I. stupeň varovania) boli na týchto miestach slovenskí i zahraniční umelci dostupní pre všetkých (režim Základ), v centre mesta platil na podujatia so vstupným režim OTP. 
  # - V meste sa nám podarilo plnohodnotne uskutočniť 27 programov s 94 umelcami z 9 krajín sveta vrátane 4 slovenských premiér. Napr. štýlový nový kabaret La Fontaine alebo večierok veľkých zvierat RAUT prinieslo pražské nezávislé divadlo Geisslers Hoffcomoedianten, cirkusovú akrobaciu vo verejnom priestore BE FLAT belgické parkourové due Ludo &amp; Arsène. 
  # - Novinkou festivalu bola aj ART PUTIKA – neformálne krčmové dišputy v obľúbených štiavnických putikách s renomovanými hosťami ako Ján Markoš, Dušan Ondrušek či Mirek Tóda, ktorí priniesli aktuálne spoločenské témy a neformálne dialógy s miestnymi štamgastmi. 
  # - Vydaril sa aj tretí ročník česko-slovenskej súťaže na podporu vzniku nových kabaretov SKETCH UP so skvelou kapelou Mojše Band, smiechohrami moderátora Ľubora Foltána a porotou v zložení Lumír Mati, Martina Garassyová a Zuzana Liptáková. 
  # - Víťazom a  laureátom ceny AMPLION ARGENTUM sa stalo nové a svieže hudobno-herecké kabaretné duo Martin Toman &amp; Tadeáš Bolo, ktorí získali opciu na vlastný celovečerný program počas nasledujúceho ročníka. 
  # - Aj tento rok atmosféru festivalu v uliciach mesta umocnili BUSKERI – domáci i zahraniční pouliční umelci vybraní na základe výzvy, ktorí si za svoje vystúpenie zbierajú odmenu „do klobúka“. 
  # - Najviac zaujal japonský akrobatický tanečník Hayato Yamaguchi, ktorý si napokon odniesol aj špeciálnu cenu pre buskerov. 
  # - Ocenenie AMPLION ARGENTUM v kategórii Nový kabaret získal headliner Divadlo Husa na provázku (CZ) a ich česko-rómsky kabaret o predsudkoch alebo Comedy Ghetto GADŽOVÉ JDOU DO NEBE, v kategórii Pouličné umenie si cenu prevzalo medzinárodné trio Paul Morocco (GB/DE/ES) s bravúrnou gitarovo-artistickou show OLÉ! Music &amp; Comedy a v kategórii Spoločensko-angažovaná tvorba si cenu zaslúžilo Mestské divadlo – Divadlo z pasáže (SK) za autorskú hru LÁSKY SHOCK, ktorá mala tiež silný divácky ohlas. 
  # - Súčasťou festivalu bola aj vizuálno-performatívna výstava Dušana Krnáča Antidepresárium založená na zbere ready-made objektov (pokrčené plechovky od nápojov) a ich adjustáže do nových vizuálnych artefaktov. 
  # - Aj keď bol z dôvodu obáv pred pandémou predpredaj vstupeniek do poslednej chvíle nízky, napokon diváci nechýbali nikde. Naopak, niekde dosiahli až 50 % limit kapacity priestorov, ktoré určoval Semafor kultúry. 
  # - Počas štyroch slnečných dní navštívilo AMPLIÓN okolo 1 200 ľudí, asi len o štvrtinu menej ako pred pandémiou. 6. ročník tak potvrdil, že jedinečným nástrojom na obnovenie dôvery je živý osobný zážitok diváka s osobnosťami a umelcami, ktorí svojimi dielami a výkonmi prezentujú vysokú kvalitu a schopnosti, ale aj inakosť, ľudskosť či toleranciu. 
  # - Ďakujeme divákom, ktorí prišli na AMPLIÓN, za dôveru. DÔVERA JE UMENIE!

