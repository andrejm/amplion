edition: 4
date: 30. 8. – 1. 9. 2019
introtext: Témou 4. ročníka festivalu bola otvorenosť verzus uzavretosť, výročie nežnej revolúcie a nový kabaret mladých tvorcov. Otvárame hlavy a srdcia umením.
premieres:
  -
    performer: Pere Hosta (ES)
    title: OPEN DOOR 
  -
    performer: Divadelný spevácky zbor (SLO) 
    title: UPS!
  -
    performer: Markeliñe (ES) 
    title: CARBON CLUB
  -
    performer: BodyVoiceBand (CZ) 
    title: MUZIKÁL TŘRETÍHO VĚKU
argentums:
  - Bratislavské bábkové divadlo
  - Pere Hosta
  - Prešovské národné divadlo
  - DS Lano ZUŠ Jozefa Kresánka
text:
  - 
  - Štvrtý ročník bol výnimočný už len tým, že sa konal na konci augusta, teda o mesiac skôr ako predošlé ročníky. Vďaka tomu sme po prvýkrát využili aj scénu miestneho amfiteátra.
  - Festivalový program hosťoval 102 umelcov (z toho 51 zo zahraničia) a predstavil celkom 27 rôznorodých lahôdok, z toho 4 slovenské premiéry. Novinkou festivalu bola prvá česko-slovenskú súťaž kabaretných scén rôznych žánrov SKETCH UP s výborným obsadením i ohlasom. 
  - Keďže rok 2019 bol v Banskej Štiavnici aj rokom Mesta kultúry, do programu sme pridali aj banícky kabaret CARBON CLUB od španielskeho súboru Markeliñe, pre ktorý sme objavili doposiaľ neobjavenú rovinu na hranie. Počas hviezdnej noci pred predstavením zaspieval banícky spevokol Štiavničan a ako poďakovanie španielskym hercom sa uskutočnil aj banícky Šachtág. Nečakane sme sa do čestného baníckeho stavu dostali aj my, ako organizátori. 
  - Druhým výnimočným projektom bola derniéra pouličného pochôdzkového divadla so 14 zastávkami ŠTIAVNICA NIELEN STRIEBORNÁ, ktorú sme ušili presne na ulice strieborného mesta. K 30. výročiu Nežnej revolúcie sme vo výkladoch obchodov na Trotuári vytvorili originálny happening INVENTÚRA REVOLÚCIE s nevídanou atmosférou. Významným hosťom festivalu bol novembrový líder a sociológ Fedor Gál. Vypredanú diskusiu s ním moderovala Monika Tódová a nenechali si ju ujsť ani miestni pamätníci. 
  - Po prvýkrát sme privítali aj hostí zo Slovinska a Nórska. Cenu AMPLION ARGENTUM v kategórii Nový kabaret získalo Bratislavské bábkové divadlo (SK) s úžasnou inscenáciou NEVIDITEĽNÍ, v kategórii Pouličné umenie si ju vtipne prevzal komik Pere Hosta (ES) za klauniádu OPEN DOOR a v kategórii Spoločensko-angažovaná tvorba si ju zaslúžilo Prešovské národné divadlo (SK) s monodrámou MORAL INSANITY. Štvrtú cenu a opciu vystúpiť na 5. ročníku s celovečerným programom získali víťazi SKETCH UPu, mladí študenti z DS Lano z Bratislavy. 
  - 4. ročník otvoril srdcia umením – už len tým, že silnými zážitkami utužil vzťahy s miestnymi obyvateľmi, našimi divákmi.
