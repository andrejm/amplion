teatr-kto-krakow:
  performer: "Teatr KTO, Krakow (PL)"
  title: "ARCADIA"
  argentum: true
  general: "TOP program for adults"
  perex: "Exceptional theatre with great singing, dancing, and acting performances, a balm for the soul!"
  occurences:
    -
      time: "Saturday 18:00"
      location: "Cultural Center"
  content:
    -
      "ARCADIA is a magical land. It brings the universal story of human life from birth to death. It
depicts everything that makes up the earthly journey of man, the most beautiful and the most
cruel, the comic and the tragic. A great love, a wedding, a new life and its end. From the first to
the last scene of this unique theatrical performance without words, the viewer will be
accompanied by an irresistible feeling of longing for life, for the world, for art. You will see a
wise, moving and intense show that will take you out of the traditional perception of theatre. In
fact, you will experience something extraordinary! A sensitive poem about the state of our
civilisation, full of boundless imagination and creativity, from the acclaimed director Jerzy Zoń."
    - 
      "<i><b>Teatr KTO</b> (*1977) is one of the most respected professional Polish theatres with a long tradition
of street productions and open-air theatre. The company has visited more than 250 cities in over
40 countries on 5 continents. It has performed in Brazil, Canada, China, Colombia, Costa Rica,
Iran, Mexico, South Korea, Tunisia, USA and almost all countries in Europe.</i>"
  pictures: []
  link: "https://www.teatrkto.pl"
  photo: "Robert Siwek"

krvik-totr-praha:
  performer: "Krvik Totr & Filtr Band, Prague (CZ)"
  title: "OUT OF HOLLOWNESS 5"
  argentum: true
  premiere: true
  general: "Program for young and adults"
  perex: "Capricious literary cabaret with original songs, followed by a concert of the band Filtr"
  occurences:
    -
      time: "Friday 22:30"
      location: "Art Cafe, attic"
  content:
    -
      "The new original cabaret by the recessionist group Krvik Totr is a stage play with songs. Absolute
humour. Is it Friday, Monday or Thursday today? Who’s got the key to Wendy&#39;s mailbox? What is
the correct way to enter the Orthodox church? Can everyone be called Teresa? Who is the
sponsor of the Eastern Slovak US Steel? And will Ema be disappointed? Age recommendation:
12+3×24-69:17. And watch out for the bonus! After the show, you will also experience a concert
by the Filtr / Krvik Totr band that sings the chords, plays the words and you will love it. A band
that even Ema can’t be disappointed of. Or can she?! This is Krvik Totr or your great
entertainment for Friday night."
    -
      "<i><b>Krvik Totr</b> was founded by Petr Jediný Novotný and Tomáš Kout in Prague in 1992 as a platform
on which their absolute humour would not be limited (first by parents and teachers, later by
professors and wives, and finally by their own children). They still go on to this very day, to the
delight of their more intellectual audience. From their original &quot;radio&quot; dialogues and short stories,
they moved on to authorial theatre. They have written and performed several plays and cabarets,
a bunch of songs and countless sketches. It is fair to say this is, undoubtedly, an authentic and
original amateur theatre, with all the positive risks that go with it."
  pictures: []
  link: "https://www.krviktotr.cz"
  photo: "Krvik Totr Archive / Michal Svítok"

ansambel-nepravidelneho-divadla:
  performer: "Ensemble of Irregular Theater, Banská Štiavnica&nbsp;(SK)"
  title: "GODLIKE (bar&nbsp;cabaret&nbsp;noir)"
  general: "Program for young and adults"
  perex: "Strong stories, captivating music by Róbert Mankovecký and lyrics by Vlado Janček, expressive dancing
by Laco Cmorej &amp; dark humour in a bar company of great actors, this is the stylish new bar cabaret noir
from the creators of AMPLIFIER!"
  occurences:
    -
      time: "Friday 21:00"
      location: "Grand Matej Hotel"
  content:
    -
      "Accept the invitation to the Olymp! Sit back, enjoy a glass of bubbly and our bar crew will take care of
you. Can a man afford everything? Is he the master of life and death? Are we equal to God? A bar cabaret
noir about those who feel more like God and those who are truly like Him. The threats brought about by
the pandemic and the subsequent horrors of war were only acknowledged by the developed world as
something to be seen in horror movies or in the third world countries. We were living in a Godlike
manner, so to speak. These unique times have shown that the theme of Godliness is eminently relevant.
The Godlike as the untouchable rulers of life and death and, conversely, the Godlike as in solidarity with
all people without distinction, i.e. God-like. Which will prevail? Humility or Godliness? A cabaret show for
audiences aged 15 and over."
    -
      "<i><b>The Ensemble of Irregular Theater</b> (AND), based in Banská Štiavnica, is an independent group of
theatre makers and friends of contemporary art of a similar humanistic mindset and worldview. It
was formed by the generational and programme transformation of the Kremnica Underground
Theatre (2012-2017), which founded the Kremnica Gags Festival of Humour and Satire in 1981
and had organized it for 25 years. AND is dedicated to the search for new forms of modern
cabaret, street and engaged productions. In 2016, it founded the international AMPLIFIER Festival
− New Cabaret &amp; Street Art in Banská Štiavnica. Its members were co-creators of the project City
of Culture Banská Štiavnica 2019.</i>"
  pictures: []
  link: "https://www.and-theatre.art"
  photo: "Michal Svítok"

