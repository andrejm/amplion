and-banska-stiavnica-we-media-theater-lviv:
  performer: "<span style='font-size: large'>AND, Banská Štiavnica&nbsp;(SK) + WE:&nbsp;MEDIA THEATER, Lviv&nbsp;(UA)</span>"
  title: "ART PUTIKA II. – ICEBREAKING&nbsp;(V4+UA)"
  argentum: true
  general: "Program for young and adults"
  perex: "Premiere of a documentary on the rapprochement of local V4 residents with the UA refugees
by the Ukrainian filmmakers followed by a discussion"
  occurences:
    -
      time: "Sunday 10:30"
      location: "Art Cafe, attic"
  content:
    - 
      "At AMPLIFIER you have the opportunity to experience the premiere of the pilot of an
international street theatre production of five theatres called HUMAN CARAVAN. It was created
from authentic materials collected during 4 research trips to V4 countries during August 2023.
The stories, fates and experiences of both Ukrainians and the locals the creators encountered
will be presented to you not only as an informal debate, but also in the premiere of a video
documentary shot by the independent Ukrainian multimedia team WE: MEDIA THEATER,
directed by Sashko Brama. The short film also features heroes from Banská Štiavnica. Guest to be
participating in the discussion will be (among others): the leaders of the five theatres involved in
the project: Sashko Brama (UA), Petr Novotný (CZ), Jana Mikitková (SK), Andráš Mező (HU), Jerzy
Zoń (PL)."
    -
      "<i><b>WE: MEDIA THEATER</b> (2018) is an <b>independent Ukrainian art ensemble</b> working in the field of
multimedia theatre. It was founded in Lviv and its leader is a young activist, director, screenwriter
Sashko Brama. Sashko (born as Oleksandr Palianychka) often experiments with post-documentary
theatre and documentary film. Brama&#39;s productions were presented at festivals in Ukraine,
Poland, Germany and Slovakia. Currently, their main theme are of the events of the all-out
Russian war in Ukraine where Sashko serves as a reporter.</i>"
  pictures: []
  link: "https://www.and-theatre.art/icebreaking-sk/"
