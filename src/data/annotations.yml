    - "MiraMundo 02.jpg"
    - "MiraMundo 03.jpg"
  link: "http://www.miramundomusica.com/"
  foto: "Archív MiraMundo"


orkest-de-tegenwind-utrecht:
  performer: "Orkest de Tegenwind, Ultrecht&nbsp;(NL)"
  title: "KONCERT"
  argentum: false
  premiere: true
  general: "Program pre všetkých"
  perex: "22-členný pochodujúci street brass band z Holandska"
  occurences:
