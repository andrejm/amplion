  content:
    - '<em>„Nad ľudskou hlúposťou nezvíťazíme. Ale nikdy nesmieme prestať proti nej bojovať.“ </em> &nbsp;Jan Werich.
        <b>Vernisáž a&nbsp;komentovaná prehliadka medzinárodnej výstavy svetových karikaturistov</b> ako spomalenie pred klamstvami, dezinformáciami a konšpiráciami. Výstava AntiHybrid odhaľuje informačné manipulácie i totalitných diktátorov a&nbsp;ponúka obranu  aj&nbsp;katarziu smiechom. Je odpoveďou na zákernosti falošnej komunikácie, ktorá decimuje ľudí, vyvoláva v&nbsp;nich pocit ohrozenia a&nbsp;strachu, podporuje nenávisť, agresivitu, vytvára podmienky pre chaos, neistotu a spochybňuje dôveru v autority, ktoré riadia spoločnosť,  aj&nbsp;v&nbsp;morálne hodnoty.
        „Stokrát opakovaná lož sa stáva pravdou“, výrok nacistického ideológa Jozefa Goebbelsa je ústrednou ideou manipulácie, ktorá je, žiaľ, platná  aj&nbsp;pre súčasný stav našej spoločnosti. Iluminátori, bankári, farmaceutická lobby, armáda, tajné služby  aj&nbsp;Baba Vanga. Hľadanie nedohľadateľného v priestoroch vlastnej ilúzie, virtuálnej identity a&nbsp;emocionálneho blufovania.  aj&nbsp;toto reflektuje medzinárodná výstava kresleného humoru svetových karikaturistov, ktorá diagnostikuje príčiny a&nbsp;následky vojny informácií, sarkasticky reaguje na blúdenie v&nbsp;komunikačnej hmle a&nbsp;hľadanie objektívnej pravdy. V piatok o 15:00 vás privítame na vernisáži výstavy s komentovanou prehliadkou za účasti vzácnych hostí. V sobotu o 12:30 vám prehliadku výstavy spestria Skeče Pala Seriša. Vyberte si, kedy sa prídete vysmiať hlúposti! '
    - 'Projekt Antihybrid je podporený Veľvyslanectvom USA a&nbsp;Veľvyslanectvom Holandského kráľovstva.'

