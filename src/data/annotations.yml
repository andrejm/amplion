patrik-garaj-bratislava:
  performer: "Patrik Garaj, Bratislava&nbsp;(SK)"
  title: "ART PUTIKA I. – SMIECH CEZ SLZY"
  argentum: true
  general: "Program pre mladých a dospelých"
  perex: "Krčmové dišputy a čítanie z diela ukrajinského autora J. Andruchovyča, hosť: Valerij Kupka"
  occurences:
    -
      time: "sobota 16:30"
      location: "Art Cafe, povala"
  content:
    -
      "Ktorí autori majú väčší sklon k tragickosti? Ktorí sa chcú dohrabať čo najhlbšie do ľudskej duše a nájsť tam niečo temné? A ktorí zase do literatúry vnášajú slnko a vtip? Ruskí alebo ukrajinskí? A ako vzniká gogoľovský smiech cez slzy? Aj to bude témou diskusie o vzťahu ukrajinskej a ruskej kultúry v čase vojny, o postojoch obyvateľov ostatných krajín k ruskej a ukrajinskej literatúre i dielam v súčasnosti. Patrik Garaj, reportér Denníka N pre kultúru, bude diskutovať s naším hosťom, rusistom a prekladateľom, Valerijom Kupkom i s vami. Rozhovor a neformálna dišputa bude doplnená ukážkami z diela ukrajinského autora Jurija Andruchovyča, ktoré V. Kupka preložil do slovenčiny."
    -
      "<i> <b> Valerij Kupka </b>  je slovenský básnik, prekladateľ a rusista. Narodil sa na Ukrajine. V roku 1978 sa jeho rodina presťahovala späť na Slovensko. Je docentom pre odbor literárna veda na Prešovskej univerzite, kde sa venuje predovšetkým okruhom ako ruská literatúra 19. a 20. storočia, ruská detská literatúra, ruské výtvarné umenie a film 20. storočia.<i> "
    -
      "<i> <b> Patrik Garaj </b> vyštudoval germanistiku, filozofiu a literárnu vedu na Prešovskej univerzite a na Universität Konstanz. Tam získal aj titul PhD. V roku 2006 začal pracovať pre týždenník Trend. Najprv ako webeditor, neskôr ako šéfredaktor Trend.sk a zástupca šéfredaktora Trendu. V Denníku N pracuje od februára 2018 ako editor a reportér. Venuje sa najmä oblastiam kultúry – literatúre, architektúre a hudbe. Píše pravidelný newsletter  High 5ive .</i>"
  pictures:
    - "Art Putika_Valerij_Kupka_1_host1.jpg"
    - "Valerij Kupka.jpg"
    - "kupka.jpg"
    - "Patrik Garaj_N.jpg"
    - "Art Putika_Valerij_Kupka_2_host.jpg"

  link: "https://dennikn.sk/autor/patrik-garaj/"
