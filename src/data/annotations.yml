divadlo-husa-na-provazku:
  performer: Divadlo Husa na Provázku, Brno (CZ)
  argentum: true
  premiere: true
  top-general: TOP PROGRAM pre dospelých
  title: GADŽOVÉ JDOU <br> DO NEBE 
  perex: Comedy Ghetto! Bravúrny česko-rómsky kabaret s kapelou a bašavelom pre všetkých 
  content: 
    -
      "<em>„Príďte sa smiať všetkému, za čo sa normálne hanbíte a hanbiť sa za to, čomu sa normálne smejete!“</em> pozýva divákov režisér oceňovaný divadelník a filmár Jiří Havelka, ktorý spracúva spoločenské témy prekvapivou formou (napr. film <em>Vlastníci</em>)."
    -
      "Na amfiteátri zažijete nový formát – stand up inscenáciu s poriadnou dávkou humoru, živou kapelou, výbornými spevákmi a dynamickou zábavou nespútaného večera! Wanna stand up to racism? <b>Wanna stand up? Let´s stand up then! </b> Že nemáte predsudky? Že nevidíte čiernobielo? Vydajte sa na česko-rómsku stand up expedíciu pod vlastnú sivú kôru mozgovú! Starostlivo vyberaný tím hercov Divadla Husa na provázku a autentických rómskych osobností hrá o česko-rómskom súžití. O predsudkoch na oboch stranách pomlčky. O (ne)možnostiach ich korekcie. S humorom aj bez neho. Skúma stereotypy či predsudky, ktoré máme v sebe viac či menej zakorenené všetci. Btw. žáner Stand up vznikol kedysi práve z etnického napätia rastúceho v anglickej a americkej spoločnosti a má dlhú tradíciu práce s nacionalizmom, rasizmom a rôznymi spoločenskými tabu. Pre divákov od 15 rokov."
    -  
      "<em>Divadlo Husa na provázku je scéna súčasných tém a nečakaných foriem. Od roku 1967 spája tvorcov rôznych žánrov, pre ktorých je umenie životným postojom. Svoju tvorbu stavia na slobode prejavu, otvorenosti dialógu a názorovej pluralite, čím sa snaží o kultiváciu stredoeurópskej občianskej spoločnosti. Vďaka jeho výnimočným oceňovaným osobnostiam akými boli Peter Scherhaufer a Eva Tálska či akými sú Petr Oslzlý, Vladimír Morávek a Anna Davidová, má jedinečné miesto na európskej divadelnej mape.</em>"
  
  occurences:
