  perex: Tragikomická kabaretná show o sile, priateľstve aj láske baníkov 
  content:
    -
      <strong>Predstavenie je súčasťou projektu Renovácia identity – Banská Štiavnica, Mesto kultúry 2019</strong>
    -
      Prichádza banícky kabaretný klub, plný spevu a tanca v jedinečnom španielskom štýle. Dynamická a zábavná tragikomédia je pohybovo-výtvarno-hudobný zážitok s atraktívnymi pyrotechnickými efektami. Nastoľuje otázky, či je šťastie alebo prekliatie byť baníkom alebo aká je hodnota priateľstva pri tragických osudoch v hlbinách zeme. Veľkolepý zážitok na niekoľkých mikropódiách je plný humoru aj dojatia a je poctou všetkým anonymným hrdinom, ktorí zomreli pri poctivej, ale ťažkej práci. 
    -
      Baskický divadelný súbor Markeliñe (*1987) vytvára divadlo jedinečného štýlu. Tvorí pôvodné príbehy zo súčasnosti, ktoré poskytujú kritický pohľad na dnešok i minulosť. Prelamuje staré formy, skúma a hľadá nové vyjadrenia scénického jazyka a využitia priestoru. Diváci môžu rozjímať nad svojimi vlastnými konfliktami a protirečeniami, ktoré sú však zobrazené príjemným a inteligentným spôsobom. Súbor vo svojej tvorbe dáva dôraz na slobodné vyjadrenie emócií, vizuálny aspekt a herecký prejav. Cestuje a hrá po celom svete od východu po západ.
  link: http://www.markeline.com
