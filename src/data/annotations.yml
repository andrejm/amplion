  content: 
    -
      Vtipné, nekonvenčné a odvážne divadlo! Chcete vedieť, kto je zodpovedný za to, že sa vám nedarí? Hľadáte toho, kto môže za to, čo sa tu deje? Príďte a niekoho si určite vyberiete. Autorská herecká monodráma Petra Brajerčíka na motívy románu Umberta Eca Pražský cintorín skúma konšpiračné teórie, antisemitské a rasistické predstavy vychádzajúce z nepriaznivej ekonomickej a spoločenskej situácie a ich odraz v médiách a politike. Eco ako historik, filozof, estetik pracuje s rafinovaným výkladom dejín, na ktorom odhaľuje princípy politickej a účelovej hry. Hra získala Grand Prix festivalu Nová Dráma/New Drama 2019.
    -
      Prešovské národné divadlo je nezávislé profesionálne divadlo (2013) v Prešove. Jeho líderkami sú dramatička Michaela Zakuťanská a režisérka Júlia Rázusová. Dilema ostať v Bratislave, alebo sa vrátiť do Prešova, spojená s takmer synonymným rozhodovaním sa medzi prácou na západe a životom na východe, vyústila do principiálneho riešenia - presťahovaním sa do rodného Prešova a založením divadla. PND inscenuje texty so súčasnými spoločenskými, generačnými a sociologickými témami, dotýka sa napätia medzi východom a západom Slovenska a pomenúva rozdiely medzi úrovňou života v krajine. Zároveň chce inšpirovať ľudí z rôznych pracovných odvetví, aby sa vrátili žiť do Prešova a realizovali sa v menších mestách a na perifériách.
