  perex: Nevídaný príbeh o sile detských snov, ktoré by si mali zachovať aj dospelí  
  content: 
    -
     Viete, čo vám zahrajú výnimoční českí herci slávneho divadla, ktoré príde po prvýkrát do Banskej Štiavnice? Pútavý príbeh priateľstva zvedavého 10-ročného Oskara, ktorý v nemocnici píše svoj prvý list Pánubohu, a staršej, ale správňackej baby Růži. S humorom a bez sentimentu hovorí o otázkach, na ktoré ste sa možno už dávno prestali pýtať. Divadelná inscenácia vznikla na motívy oceňovanej prózy francúzskeho autora É. E. Schmitta. Predvedú ju herci slávnej éry Provázku – Vladimír Hauser a Ivana Hloužková. 

    -
     <em>„Milý Bože, volám sa Oskar, je mi 10 a píšem Ti svoj prvý list. Prepáč, skôr som fakt nemohol. Musel som sa učiť. Nikdy som sa na Teba neobracal, ale...“</em>
    -
     '<em>Divadlo Husa na provázku je scéna súčasných tém a nečakaných foriem. Od roku 1967 spája tvorcov rôznych žánrov, pre ktorých je umenie životným postojom. Svoju tvorbu stavia na slobode prejavu, otvorenosti dialógu a názorovej pluralite, čím sa snaží o kultiváciu stredoeurópskej občianskej spoločnosti. Vďaka jeho výnimočným oceňovaným osobnostiam akými boli Peter Scherhaufer, Eva Tálska či akými sú Petr Oslzlý, Vladimír Morávek a Anna Davidová, má jedinečné miesto na európskej divadelnej mape.</em>'

