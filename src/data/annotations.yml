  perex: Folk-bluesová kapela hrá piesne o tom, čo je dole hlavou a čo hore nohami
  content: 
    - 'Skupina hrá autorskú, takmer akustickú hudbu s minimálnym využitím elektrickej energie, čo ju radí popri hráčoch na didgeridoo a&nbsp;spevákoch gregoriánskeho chorálu medzi hudobné telesá s najnižšou uhlíkovou stopou a&nbsp;najvrúcnejším vzťahom k ochrane životného prostredia. Kapela vznikla v&nbsp;roku 1979 v&nbsp;Bratislave a&nbsp;založili ju (ako takmer všetko ostatné odvtedy až dodnes) Východniari. Po troch rokoch úspešnej kariéry a&nbsp;po tom, ako si protagonisti prevzali vysokoškolské diplomy, skupina zmizla a&nbsp;zdalo sa, že od nej bude definitívne pokoj. v&nbsp;roku 2019 na počesť 40. výročia existencie kapely protagonisti oprášili pôvodný repertoár a&nbsp;zistili, že piesne boli z dostatočne trvácneho materiálu, takže opäť začali verejne vystupovať. Napriek obrovským úspechom kapela naďalej skromne ostáva neznáma. Covidová vlna v&nbsp;rokoch 2020 – 2021 kapelu odplavila do skúšobne, kde sa jej repertoár rozrástol do nebývalých rozmerov. Keďže sa tam už pomaly nezmestí, skupina ich začala rozvláčať po všetkých kútoch Slovenska. Teraz mieri do Banskej Štiavnice.'
    - '<em>Repertoár PUKY tvorí autorský tandem Jakubov / Baláž. Pre svoj hudobný štýl vymysleli škatuľku „podkarpatské blues“, aby naznačili, že sa do svojej hudby snažia prepašovať atmosféru piesní slepých černochov z New Orleansu, ale  aj&nbsp;melodiku a&nbsp;harmónie krajov z východnej časti Karpatského oblúka. </em>'

  pictures: 
    - Puka_Jakubov.jpg
    - Puka Presov 2022_Anicka.jpg
    - Puka Presov 2022_Stefan.jpg

  foto: Archív kapely

