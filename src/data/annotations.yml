premysl:
  performer: Přemysl Rut & Markéta Potužáková, Praha (CZ)
  title: "OKOLO 100LALA: Ohlas písní francouzských 1900 – 1990"           
  general: TOP PROGRAM pre dospelých 
  occurences: 
