    -
      Vydajte sa so svojimi deťmi do sveta Lochnesskej príšery, elfov, yetiho, drakov aj permoníkov! V autorskom príbehu o (ne)jestvujúcich bytostiach spoločne s hercami pocestujete priestorom a časom za záhadnými bytosťami, ktorých existencia nikdy nebola vedecky potvrdená. Malí diváci sa stanú svedkami premeny zvukov na hudbu, materiálu na živé bytosti a slov na poéziu. Hravá inscenácia plná magických momentov pošteklí fantáziu a prenesie vás do sveta vízií, snov a fantastických dobrodružných objavov. Na tejto úžasnej ceste vás bude sprevádzať hudba Juraja Haška, lídra kapely Sto múch. Pre všetky zvedavé deti od 5 rokov.
    -
