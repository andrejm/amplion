teatr-kto-krakow:
  performer: "Teatr KTO, Krakow (PL)"
  title: "ARCADIA"
  argentum: true
  general: "TOP program pre dospelých"
  perex: "Výnimočné divadlo so spevom, tancom a skvelými hereckými výkonmi, balzam na dušu!"
  occurences:
    -
      time: "sobota 18:00"
      location: "Kultúrne centrum"
  content:
    -
      "ARCADIA je magická krajina. Prináša univerzálny príbeh ľudského života od narodenia až po smrť. Vykresľuje všetko, čo tvorí pozemskú púť človeka, to najkrajšie aj to najkrutejšie, komické i tragické. Veľká láska, svadba, nový život i jeho koniec. Od prvej do poslednej scény tohto jedinečného divadelného predstavenia bez slov bude diváka sprevádzať neodolateľný pocit túžby po živote, po svete, po umení. Uvidíte múdre, dojemné a intenzívne dielo, ktoré vás vyvedie z tradičného vnímania divadla. Zažije totiž niečo výnimočné! Citlivú báseň o stave našej civilizácie plnú neobmedzenej fantázie a tvorivosti v réžii uznávaného režiséra a riaditeľa divadla Jerzyho Zońa." 
    - 
      "<i><b>Teatr KTO</b> (*1977) je jedno z najuznávanejších profesionálnych poľských divadiel s dlhoročnou tradíciou pouličných inscenácií a divadla pod holým nebom. Súbor navštívil viac ako 250 miest vo viac ako 40 krajinách na 5 kontinentoch sveta. Vystupoval v Brazílii, Kanade, Číne, Kolumbii, Kostarike, Iráne, Mexiku, Južnej Kórei, Tunisku, USA a takmer vo všetkých krajinách Európy.</i>"
  pictures:
