      location: Starý zámok – karner 

  perex: Vernisáž performatívnej interaktívej výstavy svetov myslí umiestnených v dimenzii bez času

  content:
    - 'Autorka uvádza výstavu vlastnými slovami: „Moja prvá samostatná výstava venovaná maľbe. Vysnená. Už roky kupujem plátna, dlho stáli, drzo biele opreté v kúte na povale. Tento rok dozrel ČAS a ja som sa pustila do práce. Je to výzva samej sebe. Nie je ľahké vnoriť sa... bývam vtedy mizantrop a nechcem, aby ma niekto rušil. Je to také tiché stretnutie samej seba so sebou. Ponorenie sa do svojej MYSLE, zabudnutie na ČAS... Hľadám motív, niečo čo povznesie ducha, nastolí rovnováhu... hodiny utekajú ani neviem ako. Je to trochu ako sen, deň v minúte a minúta v dni. Balansovanie medzi túžbou po dokonalosti, uvedomením si svojich hraníc aj eufóriou z toho, čo sa podarí. Obdivujem ľudské tváre, nakreslila som desiatky portrétov ľudí každého veku... láska k ľudským tváram ma nikdy neprešla.  aj&nbsp;moje obrazy vychádzajú z portrétov ľudí, ale fiktívnych, pridávam do nich rôzne atmosféry – snové krajiny, symboly, abstraktné farebné štruktúry. Sú to moje svety MYSLÍ umiestnené v dimenzii bez času – moje ČASOMYSLE.“ 
      Naďa je myseľ plná jedinečných nápadov. Okrem malieb jej portrétov a autorských textov zažijete aj zvukovo-svetelné aj vizuálne inštalácie. Všetko budete môcť rozohrať vo vašich vlastných časomysliach. Tešíme sa na vás s otvorenou mysľou.'
    - '<em> Naďa Salbotová (1979), je absolventkou bábkarskej scénografie Divadelnej fakulty VŠMU v Bratislave, absolvovala  aj&nbsp;stáže na DAMU v&nbsp;Prahe. Na divadelných inscenáciách spolupracovala s režisérmi Petrom Palikom, Kamilom Žiškom, Jakubom Nvotom, Janou Mikitkovou, Adrianou Totíkovou v&nbsp;rôznych divadlách na Slovensku: Bratislavské bábkové divadlo, MDPOH v&nbsp;Bratislave, Divadlo Jána Palárika v&nbsp;Trnave, Slovenské komorné divadlo v&nbsp;Martine, Staré divadlo Karola Spišáka v&nbsp;Nitre, Divadlo Jozefa Gregora Tajovského vo Zvolene a&nbsp;Túlavé divadlo. Je autorkou výtvarnej koncepcie a&nbsp;realizátorkou interaktívnej výstavy Osmijankova literárnavýstava, ktorá putovala naprieč Slovenskom a bola inštalovaná  aj&nbsp;v&nbsp;Galérii Ľudovíta Fullu (SNG) v&nbsp;Ružomberku (2019). Spolupracuje  aj&nbsp;s vedením mesta Trnava na viacerých projektoch na podporu kultúrneho života v meste, napr. interaktívne GPS hry pre širokú verejnosť Mocný opasok a&nbsp;Škriatkovo kúzlo (2020). </em>'

  pictures:
