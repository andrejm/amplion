karol-sudor: 
  performer: Karol Sudor (SK) 
  title: '<span style="font-size:0.8em">ART PUTIKA</span> – <span style="font-size:0.6em"> krčmové dišputy – hostia: Petra Procházková, Viera&nbsp;Dubačová</span>' 
  perex: Jedinečný rozhovor s odvážnymi ženami o možnostiach zastavenia vojny na Ukrajine
  top-general: Program pre mladých a&nbsp;dospelých
  argentum: true
  occurences:
    - 
      time: piatok 19:00
      location: Art Cafe, povala
  content: 
    - 'Tému tohto ročníka Zastavenie sa sme si určili ešte na jeseň 2021. Vyplynula z potreby spomaliť nás samých v preekonomizovanej každodennosti a&nbsp;upriamiť pozornosť na nefinančné hodnoty. Netušili sme, ako aktuálna sa, žiaľ, stane od 24. 2. 2022. Karol Sudor, tvorca skvelých rozhovorov s významnými osobnosťami, bude diskutovať s vami a s našimi dvoma vzácnymi hostkami, ktoré podajú osobné svedectvá o udalostiach na Ukrajine. Naše pozvanie prijala renomovaná česká humanitárna pracovníčka a oceňovaná reportérka <b>Petra Procházková</b> z českého Deníka N, ktorá Ukrajinu a Rusko mapuje už desaťročia a&nbsp;<b>Viera Dubačová</b>, slovenská aktivistka a režisérka, ktorej životným poslaním je pomáhať slabším a zraniteľným, preto neváha a pravidelne cestuje na pomoc našim východným susedom. Rozhovor a neformálna dišputa bude doplnená  aj&nbsp;výstavou medzinárodných karikatúr s ukrajinským zastúpením ANTIHYBRID.'
    - '<em>Karol Sudor pracoval vo Volkswagene Slovakia a PSA Peugeot Citroën v oblasti bezpečnosti práce, neskôr ako vedúci personálneho oddelenia. Pôsobil v denníku SME, dnes v Denníku N. Desaťkrát bol nominovaný na Novinársku cenu, päťkrát ju vyhral v kategórii Najlepší rozhovor. Vydal knihu rozhovorov s Fedorom Gálom (Ešte raz a naposledy – koniec príbehu), knihu rozhovorov s terapeutkou Júliou Halamovou (Pripútajte sa, prosím – rozhovory o vzťahoch) aj knihu rozhovorov s Vladimírom Palkom (Šiel som až na hranu – liberál spovedá konzervatívca). Sám poskytol náhradný dočasný domov rodinám z Ukrajiny.</em>'

