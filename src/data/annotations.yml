  perex: Strhujúca retro-futuristická kapela slobodomyseľnej energie, ktorá sa neprispôsobuje žánrom, ale žánre sama vytvára
  content: 
    -
     'Koncert Týchto Syčákov bude zážitkom z toho najlepšieho, čo nespútane vytvorili.
Experimentálne opery, trampské trilógie o deťoch, rodičoch aj prarodičoch a dokonca aj
piesne v translatine, teda texty zložené z medzinárodne zrozumiteľných latinských slov, jasné
komukoľvek na svete. Takže nikomu nebude z ich hudby nič vzdialené, naopak, poetické
esperanto spojí všetkých vo víre kvalitnej muziky. Títo ostrieľaní muži sú povestní svojím
nasadením a strhujúcou atmosférou, ktorú dokážu počas hrania vytvoriť. Dokonca naživo
ozvučujú aj premietania nemých filmov. Sú to skrátka nespútané živly, ktoré stojí za to zažiť!'
    -
     '<em>„Ptáci zpívají, houby mluví, kaktus naříká, leguán cvičí jógu, námořníci uklidňují záhadného
netvora, egyptská královna hledí do budoucnosti a čas běží. Rajské jablko z Eldorada zraje a zraje.“
</em>'

    -
     '<em>Skupinu založil v roku 2000 Petr Váša spoločne s gitaristom Petrem Zavadilem a basgitaristom Tomášem Frohlichem, známych z kapely Pluto Pavla Fajta. Váša je označovaný ako fyzický básnik, ktorý spája poéziu s hudbou, pohybom a hľadá nové umelecké postupy. Najväčšou devízou kapely je tak nekompromisný štýl a vytrvalosť vo stvárňovaní vlastných predstáv. </em>'

