      Doprajte si poľskú dávku hudobnej energie a tanca! Kapela Timingeriu je ďalším originálnym hudobným kúskom na Festivale AMPLIÓN. Hrá a spieva živú, tanec provokujúcu cigánsku, balkánsku aj židovskú hudbu. Akordeón, trúbku, klarinet, perkusie aj kontrabas si často dovezú jej členovia na bicykloch. Radi reagujú na momentálnu situáciu a náladu publika, ktoré si nájdu aj pod vaším oknom či v miestnej krčme. Kapela cestuje a hráva po celom svete, najradšej stopuje, bicykluje alebo sa len tak slobodne člnkuje, pričom tvorí ľuďom svojou muzikou nevšedné zážitky.
    -
