shakespeare-za-120-minut:
  performer: Divadlo Jána Palárika (SK)    
  title: KOMPLETNÝ SHAKESPEARE ZHLTNUTÝ ZA 120 MINÚT
  general: TOP PROGRAM pre mladých a dospelých   
  occurences: 
    -
      location: Amfiteáter/ Kultúrne centrum (v prípade nepriaznivého počasia)
      time: "sobota 20:30"
  excerpt: Rebelská kabaretná show svetoznámeho punkáča ušitá na slovenské pomery
  content: 
    -
      Odohrať všetkých 39 Shakespearových hier za dve hodiny? Štvorčlenná Zredukovaná shakespearovská spoločnosť to dokáže! Predvedie skrátené verzie majstrových tragédií, komédií aj historických hier plné odkazov na súčasnú popkultúru. Jej interpretácia Shakespearových diel je nekonvenčná, rebelská. Príbeh Othella ako veľký rapový koncert? Žiadny problém, veď bol černoch. Vďaka režisérovi Martinovi Čičvákovi v Shakespearovi nájdete aj kus slovenských reálií a aktuálneho spoločenského diania. Herci prednášajú vo všetkej vážnosti verše dramatika a súčasne sprevádzajú výstupy živou hudbou. Kompletný Shakespeare zhltnutý za 120 minút je poctou univerzálnemu odkazu W. Shakespeara a veľkosti jeho génia, ktorý bol na svoju dobu jednoducho – PANKÁČ. Šťavnatá lahôdka pre všetkých rebelov od 15 rokov!   
    -
      Divadlo Jána Palárika v Trnave (1974) je jediné profesionálne divadlo v Trnavskom kraji. Prvou generáciou, ktorá kreovala poetiku divadla boli režiséri Blaho Uhlár a Juraj Nvota a herci ako Marián Zednikovič, Jaro Filip, Marián Geišberg, Vladimír Jedľovský, Anna Šišková, Zuzana Krónerová  a i. Odvaha experimentovať a uplatňovať v kamennom divadle netradičné formy napríklad klauniády pre deti i dospelých, vydobyla trnavskému divadlu jedinečné miesto v dejinách slovenského divadla. Na odkaz inovácií a implementovania rozmanitých divadelných žánrov do tradičného repertoárového divadla sa snaží nadviazať aj súčasné vedenie. Hra Kompletný Shakespeare zhltnurý za 120 minut  vychádza z textu troch amerických hercov, ktorí týmto predstavením dobyli newyorský Broadway aj londýnsky West-End. 
  foto: n/a
  link: http://www.djp.sk
