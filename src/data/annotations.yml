  perex: Slovenský mím a pohybový umelec žijúci v Čechách. 

  content: 
    - 'Na AMPLIÓNe si vyskúša pouličné hranie ako pravý busker. Vyberie pre vás tie najlepšie kúsky zo svojich úspešných hier, v&nbsp;ktorých mieša stand-up comedy, fyzické divadlo, absurdný humor, pantomímu či tanec. To všetko preto, aby Vás pozval na česko-slovenskú súťaž nových kabaretných talentov SKETCH UP, ktorú bude svojím osobitých štýlom moderovať. Tak čo poviete? Spomaliť a zastaviť sa oplatí! '
    - '<em>Pavol Seriš sa narodil 23. apríla 1986 v Trenčíne. Tri dni nato explodovala atómová elektráreň v Černobyle, a&nbsp;uvoľnený rádioaktívny mrak malého Pavla dôkladne ožiaril. Vďaka ožiareniu začal rozprávať v troch mesiacoch a v štyroch rokoch chytil vo Váhu vlastnými rukami šťuku. V reálnom živote vyštudoval fyzické divadlo na JAMU v Brne, kde dnes pôsobí ako pedagóg. Pravidelne vedie workshopy fyzického divadla a&nbsp;robí pohybové spolupráce v&nbsp;činohrách v Čechách i na Slovensku. Vo svojej tvorbe skúma možnosti a&nbsp;hľadá hranice divadla jedného herca. Nemá rád horčicu.</em>'

