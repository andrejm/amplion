bohorovni:
  performer: <span style="font-size:0.9em">Ansámbel nepravidelného divadla, Banská Štiavnica&nbsp;(SK)</span>
  title: BOHOROVNÍ (bar&nbsp;kabaret&nbsp;noir)
  perex: Temné príbehy, podmanivá hudba Roba Mankoveckého a texty Vlada Jančeka, expresívny tanec z dielne Laca Cmoreja & čierny humor v barovej spoločnosti skvelých hercov, to je štýlový nový bar kabaret noir od tvorcov AMPLIÓNU!
  general: Program pre mladých a&nbsp;dospelých  
  occurences: 
    -
      time: piatok 21:00
      location: Hotel Grand Matej, Kammerhoská 5
      price: 1

  content: 
    - 
      'Prijmite pozvanie na Olymp! Pohodlne sa usaďte, vychutnajte si pohár bubliniek a naša barová suita sa o vás postará. Môže si človek dovoliť všetko? Je pánom života a&nbsp;smrti? Sme Bohu rovní? Bar kabaret noir o tých, ktorí sa cítia viac ako boh,  aj&nbsp;o tých, ktorí sú mu skutočne podobní. Čo zvíťazí? Pokora či bohorovnosť? Hrozby, ktoré priniesla pandémia a následne hrôzy vojny, si vyspelý svet pripúšťal len v hororoch či v krajinách tretieho sveta, žil takpovediac bohorovne. Unikátna doba ukázala, že téma bohorovnosti (v jej mnohorakom ponímaní) je výsostne aktuálna. Kabaretná inscenácia na príkladoch súčasnej spoločnosti mapuje situácie a&nbsp;motívy ľudskej bohorovnosti. „Bohorovní“ ako nedotknuteľní vládcovia života a&nbsp;smrti a&nbsp;naopak, „bohorovní” ako solidárni so všetkými ľuďmi bez rozdielu, teda Bohu podobní. Kabaretná show je určená pre divákov od 15 rokov. '
    -
      'Ansámbel nepravidelného divadla (AND) je nezávislá skupina divadelníkov a priateľov súčasného umenia podobného humanistického zmýšľania a svetonázoru so sídlom v Banskej Štiavnici. Vznikla generačnou a programovou transformáciou <b>Kremnického divadla v podzemí</b> (2012 – 2017), ktoré v roku 1981 založilo a 25 rokov organizovalo Festival humoru a&nbsp;satiry Kremnické gagy. AND sa venuje hľadaniu nových foriem moderného kabaretu, pouličným a angažovaným produkciám. V 2016 založil v Banskej Štiavnici medzinárodný Festival AMPLIÓN – Nový kabaret & pouličné umenie. Jeho členovia boli spolutvorcami projektu Mesto kultúry Banská Štiavnica 2019. Stálymi členmi AND sú: dramaturgička a&nbsp;režisérka Jana Mikitková, dramaturg a&nbsp;producent Ján Fakla, scénograf a&nbsp;grafik Dušan Krnáč, občiansky aktivista Milan Lichý a&nbsp;komixový ilustrátor Tomáš Eniac Cíger, ktorí spolupracujú s mnohými externými tvorcami.'

  
