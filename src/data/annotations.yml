  perex: Performatívny koncert a nonsensová prednáška nositeľa Ceny Oskára Čepana 2019 Erika Sikoru
  content: 
    -
     Čo zažijete? Hudobne jednoduché ba až naivné, podomácky vyrobené pesničky v garáži alebo kúpeľni, hrané so španielkou alebo basou, jemne korenené lúskaním, domácimi či lesnými šumami, či naivnými klávesovými sólkami. Texty sú nadšeným pozorovaním sveta a jeho bizarných detailov. Hrajú sa so slovami, experimentujú s východoslovenskou rytmickosťou jazyka a spievajú sa na hranici s hovoreným slovom. Džumelec prezentuje svoju umeleckú tvorbu zdanlivo neformálnym prístupom na aktiváciu politických tém, ktoré vedú k základným a nevyhnutným otázkam o tom, kto sme teraz. 

    -
     '<em>Erik Sikora cez performatívne stratégie tlmočí otázky národnej identity, ekológie či udržateľnosti. Jeho výstupy majú často podobu prednášky alebo koncertu naživo, mimo priestoru galérie. V opačnom prípade komunikuje prostredníctvom nahratého videa na hranici nonsensu a poetického symbolizmu. Zaujíma ho banálnosť a jej imaginatívny potenciál. Má rád, keď majú ľudia k jeho výstupom voľný prístup. Predkladá svoje teórie, nápady, pozorovania, ktoré zväčša dospievajú k záveru v podobe manuálu, napr. Tešenie či Dážďovník. Vo svojej tvorbe oslobodzuje predstavivosť od vžitých návykov a pravidiel, umožňuje autentické bytie a potenciálne môže spustiť i povestnú sociálnu bombu.</em>' 
  pictures:
    - Erik_Sikora_Dzumelec_1.jpg
    - Erik_Sikora_Dzumelec_2.jpg
    - Erik_Sikora_Dzumelec_3.jpg
    
  link: http://www.eriksikora.com


