ugo-sanchez-wants-to-play:
  performer: 'Ugo Sanchez jr. (IT)  <br> <strong style="color:#362982;font-size:0.8em;"> Headliner Festivalu </strong>'
  argentum: true
  premiere: true
  title: UGO SANCHEZ WANTS TO PLAY 
  general: TOP program pre mladých a&nbsp;dospelých
  perex: Bravúrna hudobno-pohybová komédia majstrovského kabaretiéra
  occurences: 
    -
      time: sobota 20:30
      location: Kultúrne centrum, hlavná sála
      price: 1

  content: 
    - 
      'Ugo Sanchez Jr. prichádza na scénu v obleku ako seriózny interpret vážnej hudby. Prišiel zahrať a zaspievať svoj unikátny koncert. Ale o&nbsp;minútu sa ocitne úplne nahý. Pred sebou má len ukulele, ktoré ho zakrýva a&nbsp;divákom bráni v&nbsp;šoku. Ugo Sanchez Jr., klaun a&nbsp;kabaretiér starej školy, je nútený z tejto situácie tvorivo a bezpečne vykorčuľovať, aby zachránil svoju majstrovskú show. '
    - 
      'Za pomoci divákov, detí  aj&nbsp;dospelých, ktorí Uga milujú, zvádza komický boj s trampotami a prekonáva prekážky na ceste za vrcholným číslom večera. Bude hrať, spievať, tancovať a vy sa budete z chuti smiať! Tento extravagantný showman si svojím talianskym šarmom získal sympatie divákov po celom svete. Teraz je po prvýkrát na Slovensku ako headliner AMPLIÓNu v&nbsp;Banskej Štiavnici. Spomaľte a nechajte sa uniesť hravou komédiou omylov, ktorú inde nezažijete!'
    -
      'Ugo Sanchez jr. alebo Guido Nardin šiel ako desaťročný so spolužiakmi na predstavenie, keď ho na javisko zavolal herec. Tam objavil nový svet, pretože keď zostúpil späť do hľadiska, pomyslel si: „Toto je presne čo chcem robiť, keď vyrastiem!" Medzitým tento Talian vyštudoval odbor cestovného ruchu a lietal po celom svete. Jeho záujem o&nbsp;divadlo však rástol. A tak si mesto Miláno premenil na svoju Krajinu zázrakov a začal sa venovať umeleckému vzdelávaniu. Študoval herectvo, pantomímu, venoval sa spevu, stepu a&nbsp;najmä klaunskej tvorbe. Aktuálne má vášeň pre hudbu a vyrába netradičné hudobné nástroje. Ale pozor, Ugo rád mystifikuje a&nbsp;vraví, že „...všetko o ňom je pravda len na 50 %, zvyšných 50 % je predstavivosť“. Ale jeho predstavivosť je skutočná.'
  
