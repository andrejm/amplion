  perex: Premiéra nového kabaretu 1. víťaza súťaže SKETCH UP 
  content: 
    -
     A je to tu, plníme sľuby! Rok sa s rokom stretol a z krátkeho víťazného skeču študentov divadelného súboru Lano vo vlaňajšej súťaži SKETCH UP vznikol celovečerný nový kabaret. Ako prví máte možnosť vidieť čerstvú slovenskú kabaretnú novinku s prvkami nového cirkusu na motívy knihy rumunskej autorky Aglaje Veteranyi, <em>Prečo sa dieťa varí v kaši</em>. Hororový názov o uvarenom dieťati má odviesť pozornosť hlavnej postavy od ešte väčšieho hororu – od toho, že jej mama, artistka, denne visí v kopule cirkusového stanu za vlasy a žongluje. Zdanlivo naivné detské rozprávanie z prostredia kočovných cirkusantov vás vtiahne do magického príbehu o hodnote ľudského života. A naozaj, je v nebi cirkus?!

    -
     '<em>Divadelný súbor Lano vznikol v roku 1986 pri literárno-dramatickom odbore ZUŠ J. Kresánka v Bratislave. Zakladateľkou, režisérkou a vedúcou umeleckou osobnosťou súboru bola pani Alexandra Skořepová. Lano sa počas 30 rokov svojej existencie pravidelne zúčastňuje najvyšších divadelných súťaží na Slovensku, je dvojnásobným držiteľom ceny Ministerstva kultúry SR za Tvorivý čin roka udeľovaného na Scénickej žatve. Zúčastnil sa aj zahraničných festivalov v Lingene, v Paderborne, v Sankt Pőltene či v Bressanone.</em>'
