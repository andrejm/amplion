dusan-ondrusek:
  performer: Dušan Ondrušek, PDCS, Bratislava (SK)  
  title: ART PUTIKA – AKO SI VYBRAŤ PRAVDU v nekonečnom mori dezinformácií?
  argentum: true                                           
  general: Program pre mladých a dospelých            
  occurences: 
    -
      time: sobota 15:00
      location: Art Cafe, povala
      price: 5 €
      toot-iframe-id: 0
      toot-event-id: 0
      
  perex: 'Zábavný krčmový videokvíz'
  content: 
    -
      'Ako si vybrať pravdu v nekonečnom mori dezinformácií? Presvedčme sa o tom na vlastné oči, uši a pľúca. Kvíz s desiatimi otázkami a prekvapujúcimi odpoveďami. Podskupiny okolo stolov si pozrú desať krátkych videí a odpovedia na kvízové otázky. Povieme si desať príbehov, ktoré nás o manipulácii niečo naučili. Porozprávame si niečo o manipulácii v časoch infodémie, aj o tom ako sa proti manipulácii brániť. Podskupina so správnymi odpoveďami vyhrá cenu pre víťaza. Kvízom a diskusiou sprevádza psychológ Dušan Ondrušek. Obohaťte sa o jeho výnimočné zážitky a skúsenosti!'
    -
     '<em>Dušan Ondrušek sa kedysi venoval výskumu altruizmu. Súčasne učil na Univerzite Komenského v Bratislave a pracoval v psychologickej poradni. Neskôr založil organizáciu PDCS, chodil po svete, trénoval a pomáhal riešiť konflikty vo viac ako 40 krajinách.	Dodnes je aktívnym odborníkom a šarmantným spoločníkom s bohatými skúsenosťami. PDCS je mimovládna organizácia poskytujúca profesionálne vzdelávacie a facilitačné služby, konzultácie a poradenstvo v oblasti riešenia konfliktov, podpory spoločenského dialógu, občianskej participácie a rozvoja občianskej spoločnosti na Slovensku i v zahraničí.</em>'

 
  pictures:
    - Dusan Ondrusek.jpg
  
  link: http://www.and-theatre.art 

