lepetit-maly-princ:
  performer: CreDance company &amp; Maca a Kapela roka, Bratislava&nbsp;(SK)
  title: 'Lepetit MALÝ PRINC <br> <strong style="color:#362982;font-size:0.8em;"> Headliner Festivalu </strong>'
  argentum: true
  general: TOP program pre všetkých
  perex: Povzbudivý tanečno-artistický zážitok so živou kapelou, ktorý robí svet krajším. V hlavnej úlohe David Hartl!

  occurences: 
    - 
      price: 1
      time: sobota 16:00
      location: Kultúrne centrum

  content: 
    -
      'Zastavte sa a&nbsp;zažite úžasné tanečno-pohybové divadlo. Krásna živá hudba, podmanivý vizuál aj unikátne výkony 15 tanečných artistov pre všetkých od 5 do 105 rokov. Svet dospelých
      často pripomína obrovskú fabriku, v&nbsp;ktorej sa všetci za niečím ženú, plnia normy, kvóty,
      vynakladajú obrovské úsilie na nepodstatné veci, nemajú čas naozaj žiť. Určite ste už  aj&nbsp;vy
      stretli samozvaných kráľov, vystresovaných biznismenov či do seba zahľadených márnivcov.
      Tí svojho malého princa zastrčili do najvzdialenejšieho kúta svojej duše a&nbsp;zahádzali falošnými
      hodnotami. a&nbsp;my všetci, ktorí sme sa vďaka nemu nestali úplne dospelými, máme dôležitú
      úlohu urobiť tento svet krajším a&nbsp;veselším miestom. Tak sa zastavte a oživte v sebe Malého
      princa  aj&nbsp;vy!'
    -
      'CreDance je voľné zoskupenie profesionálnych tanečníkov a performerov, ktorej tvorivým
      motorom a režijno-choreografickým lídrom je Laco Cmorej. Nesmierne šikovný tanečník,
      choreograf a režisér. Za réžiu diela LEPETIT MALÝ PRINC bol <b>nominovaný na Cenu Nadácie Tatra
      banky za umenie 2021 v&nbsp;kategórii divadlo</b>. Súčasťou inscenácie je  aj&nbsp;<b>Maca a Kapela roka</b>, ktorej
      líderkou je slovenská hudobníčka a&nbsp;herečka Marcela „Maca“ Cmorejová, známa zo skupiny Sto
      Múch či z pôsobenia v&nbsp;Radošinskom naivnom divadle. V Malom princovi kapela účinkuje v zložení:
      Maca (akordeón, saxofón, spev) Stanislav Kociov (bicie), Stanislav Palúch / Barbora Botošová
      (husle), Martin Šenc (klávesy, spev) a&nbsp;Martin Žiak (basová gitara). 
      <br> Parádny zážitok!'

