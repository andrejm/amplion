  perex: Jiří Suchý & Jitka Molavcová, slávna pražská kabaretná dvojica, po prvýkrát v Banskej Štiavnici!
  content: 
    -
     Legendy Suchý & Molavcová sprevádzané časťou Big Bandu Semafor prídu do Banskej Štiavnice na 5. narodeniny Festivalu Amplión! Nechajte sa nadchnúť touto oslavou kabaretu, ktorá vám vyčarí nádherný svet prvej republiky, 60. rokov až po súčasné chytľavé songy. Hviezdne duo vás pozýva na spontánny a uvoľnený večierok, v ktorom vek ani čas nehrá rolu. Dôležité je, koho z nich napadne lepší hit českej piesne posledných 100 rokov. Komici slobodne improvizujú, spievajú, žartujú a svojimi tipmi na hranie prekvapujú aj samotný Big Band. Ten sa nenechá zaskočiť a excelentne zahrá pre radosť dvojice, a snáď i na želanie publika, slávne hity aj obľúbené srdcovky. Každý večer je iný, jedinečný. A ako to už na oslave býva, určite bude aj prekvapenie! Chyťte si svoje miesto pri kabaretnom stole, kým ešte je...
    -
     '<em>Divadlo Semafor založili Jiří Suchý a Jiří Šlitr v roku 1959 ako akronym názvu SEdm MAlých FOrem. Za vyše 60 rokov existencie divadla sa v ňom vystriedali poprední českí umelci ako Jiří Grossmann, Miloslav Šimek, Pavlína Filipovská, Eva Pilarová, Naďa Urbánková, Hana Hegerová, Waldemar Matuška, Karel Gott, František Ringo Čech, Petr Nárožný, Ferdinand Havlík, Petra Černocká a mnohí ďalší. Hitmi sa stali mnohé piesne (Včera neděle byla, Zuzana je sama doma či Papírové blues) a inscenácie (Kdyby tisíc klarinetů, Jonáš a Tingl Tangl, Kytice, Začalo to Vestpocketkou). Súčasný Big Band Semafor vedie a na piáno hrá Jiří J.N. Svoboda, tenor saxofón krotí David Vrobel, kontrabas Ján Střížovský a bicie nástroje Petr Zimák.</em>'

  pictures:
    - SEMAFOR_Kdo jinemu jamu kopa_1.JPG
    - SEMAFOR_Kdo jinemu jamu kopa_2.JPG
    - SEMAFOR_Kdo jinemu jamu kopa_3.JPG

