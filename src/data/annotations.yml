      "Trojica známych pôvabných dám Vám svojím hudobným programom navodí atmosféru parížskych kaviarní s esenciou šansónov. Zaznejú svetové hity známych interpretov ako sú Edith Piaf, Julliette Greco, Yan Tiersen, Queen, Astor Piazzolla, Beatles, Goran Bregovič, Michael Jackson, ZAZ, Nat King Cole, Sting. Koncert je hudobne aj esteticky veľmi šarmantným zážitkom. Snúbi sa v ňom hudba, cit a priateľstvo v krásnej harmónii. Autorom hudobných úprav je Peter Mankovecký. Teší sa na vás Marcela Cmorejová (Vilhanová) a jej saxofón i akordeón, Petra Sedláková (Humeňanská) a jej zamatový spev aj Katarína Baarová so svojou špičkovou hrou na violončelo."
    -
      "<i><b>Marcela Cmorejová</b> (Vilhanová), vyštudovala hru na saxofón a akordeón. Je známa z banskobystrickej kapely Sto múch a z úspešného projektu Maca a kapela roka. Účinkuje v Radošinskom naivnom divadle a v Slovenskom národnom divadle.</i>"
    -
      "<i><b>Petra Sedláková</b> (Humeňanská) vyštudovala muzikálové herectvo a v BON BON triu dominuje ako speváčka. Účinkovala napríklad v Slovenskom národnom divadle, v Divadle Nová scéna, v Radošinskom naivnom divadle.</i>"
    -
      "<i><b>Katarína Baarová</b> hrá na violončelo a je členkou orchestra Slovenského národného divadla aj Slovenského komorného orchestra. Pravidelne spolupracuje na nahrávaní hudby aj pre filmy.</i>"
