      location: "Art Cafe"
    -
      time: "busking"
  content:
    -
      "„Orchester proti vetru“ je veľká pouličná dychová kapela z Utrechtu, ktorá vznikla v roku 1984 s cieľom priniesť hudbu ľuďom na ulici. Ich hra je atraktívna, plná energie a emócií, rozháňa tmavé mraky a prináša slnko do duší divákov. Tento dobrodružný orchester tvorí generačne pestrý kolektív. Spoločne hrajú hudbu z domova, ale aj zo všetkých kútov sveta, pretože street brass band sa inšpiruje muzikou a ľuďmi z iných kultúr a neustále prekvapuje novinkami. Pravidelne organizujú turné do krajín, kde ešte nikdy predtým neboli. Tento rok po prvýkrát vystúpia aj na Slovensku. Privítajte ich potleskom!"
    -
      "<i>Hudobnú réžiu orchestra majú od roku 2008 v rukách Hermine Schneider a Onno van Swigchem. Medzi najvýznamnejšie miesta ich cestovateľskej histórie patria návštevy Kyjeva, Kapského Mesta, Lotyšska, Istanbulu, Surinamu, Anglicka, Nemecka, Kodane, Rumunska a Lisabonu.</i>"
  pictures:
