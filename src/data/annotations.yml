odídencami od ukrajinských tvorcov spojená s diskusiou"
  occurences:
    -
      time: "nedela 10:30"
      location: "Art Cafe, povala"
  content:
    - 
      "Na AMPLIÓNE máte možnosť zažiť premiéru pilotu medzinárodnej pouličnej pochôdzkovej inscenácie piatich divadiel s názvom HUMAN CARAVANA. Vznikla zo zozbieraných autentických materiálov počas 4 výskumných ciest po krajinách V4 v auguste 2023. S akými príbehmi, osudmi a skúsenosťami Ukrajincov i domácich obyvateľov sa tvorcovia stretli, Vám priblíži nielen neformálna debata, ale aj premiéra videoreportáže nezávislého ukrajinského tímu multimediálnych tvorcov WE: MEDIA THEATER v réžii Sashka Bramu. V krátkom filme účinkujú aj hrdinovia z Banskej Štiavnice. Hosťami diskusie sú lídri piatich divadiel projektu: Sashko Brama (UA), Petr Novotný (CZ), Jana Mikitková (SK), Andráš Mező (HU), Jerzy Zoń (PL) a ďalší."
    -
      "<i><b>WE: MEDIA THEATER </b>(2018) je <b>nezávislý ukrajinský umelecký súbor</b> pracujúci v oblasti multimediálneho divadla. Vznikol v Ľvive a jeho lídrom je mladý aktivista, režisér, scenárista a dramatik Sashko Brama, vlastným menom Oleksandr Palianychka, ktorý experimentuje na pomedzí postdokumentárneho divadla a dokumentárneho filmu. Bramove inscenácie boli uvedené na festivaloch na Ukrajine, v Poľsku, Nemecku a na Slovensku. V súčasnosti sú ich hlavnou témou udalosti totálnej ruskej vojny na Ukrajine, v ktorej Brama pôsobí ako vojnový reportér.</i>"
