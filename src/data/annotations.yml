miramundo-barcelona:
  performer: "MiraMundo, Barcelona&nbsp;(ES)"
  title: "KONCERT"
  argentum: true
  premiere: true
  general: "Program pre mladých a dospelých"
  perex: "Úchvatná kapela z Barcelona hrá jedinečnú world music do tanca"
  occurences:
    -
      time: "sobota 22:00"
      location: "Kocka"
    - 
      location: "BUSKING"
  content:
    -
      "Barcelona predstavuje Mekku hudby, interaktívne prostredie, kde sa stretávajú muzikanti z Európy, Afriky, Ázie aj Latinskej Ameriky, aby vytvorili jedinečnú hudbu tohto mesta. Piesne MiraMundo preto charakterizuje sloboda, odvaha prekonávať hranice i cit pre multikulturalizmus. Sú to originálne intímne príbehy o láske i cestovateľských zážitkoch, ktoré citlivo spájajú žánre zdanlivo vzdialených kultúr. Bossa nova, mexické mariachi, samba, talianske a cigánske motívy, ale aj africké tradície tvoria nádhernú zmes jemných rytmov, silných melódií a veľkej energie, ktorú si multinštrumentálni muzikanti užívajú v interakcii s publikom. Vaša najlepšia voľba sobotnej noci!"
    -
      "<i>Členov <b>MiraMundo</b> spája sloboda, odvaha prekonávať akékoľvek hranice, láska k multikulturalizmu a globálne chápanie vlastných tradícií. Tešia sa na vás Marion Cécile Sophie Candela − perkusie a spev, Malena Cousinet Larguía − saxofón a spev, Noel Ernesto Vargas Águila − kontrabas a basgitara, Francesca Frigeri − perkusie a spev, Luiz Gustavo Fernandes Murakami − gitara a spev.</i>"
  pictures:
