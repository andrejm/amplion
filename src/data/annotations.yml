  perex: Jedinečný šansónový večer odborníka a milovníka českej kabaretnej piesne s pútavými príbehmi medzi Parížom a Prahou 
  content: 
    -
     Máte chuť zmeniť domáce prostredie a zažiť nonšalantný večer vo výbornej spoločnosti? Chceli by ste vycestovať do ulíc parížskeho Montmartru či aspoň do skrytých zákutí pražských uličiek? Vieme, ako bezpečne na to! Príďte na šarmantný večer tých najlepších francúzskych šansónov, piesní a príbehov, ktoré zarezonovali aj v Čechách a prišli až k nám. Vašimi hostiteľmi na tejto pôvabnej hudobno-speváckej trase Paríž-Praha a späť budú šarmantní partneri Přemysl Rut a Markéta Potužáková. Práve vďaka nim nezanikli a už mnoho rokov ožívajú vzácne starostlivo zozbierané piesne a songy z tých najlepších časov kabaretu. Zažijete vzácne ľudské stretnutie pri klavíri s dobrým vínom a príjemnými zimomriavkami.  

    -
     '<em>„Ondy potkal mě pan Urban, ta jeho paní, tá ma tuze krásný turban,<br>
      já poznám jí vždy po ránu dle toho turbanu. <br>
      Napřed jde pan Urban a pak ten její turban.<br>
      Jak já spatřím ten turban, hned si řeknu: Ha, pan Urban.“</em>'
    - 
     '<em>Prof. Přemysl Rut vyštudoval divadelnú réžiu, pôsobil však prevažne ako kabaretný klavirista a spevák v rôznych divadelných zoskupeniach, napr. v Nedivadle Ivana Vyskočila. Spolu s V. Krausom a V. Havlom vydával samizdatový časopis O divadle. Je autorom množstva kníh poézie, poviedok, divadelných aj rozhlasových hier. Učí na katedre autorskej tvorby a pedagogiky DAMU. Venuje sa histórii a interpretácii českej autorskej piesne, o ktorej vydal pozoruhodné publikácie. 
      Markéta Potužáková je vyštudovaná herečka, ktorá pôsobila najmä v divadlách vo Francúzsku. Dnes učí na DAMU prednes a tvorí projekty medzi divadlom a slovesnosťou, napr. scénické čítania a rozhlasové cykly najmä s Přemyslom Rutom. V Prahe spolu pravidelne uvádzajú kabaretné piesňové večery rôznych období.</em>'
  pictures:
    - Premysl_Rut_1 Marketa Potuzakova.jpg
    - Premysl_Rut_2 Marketa Potuzakova.jpg
    - Premysl_Rut_3.jpg
  link: https://cs.wikipedia.org/wiki/Přemysl_Rut

