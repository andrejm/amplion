  perex: Koncert hudobno-pracovnej skupiny recesistov
  content: 
    -
      Kapela z Vrbového hrá na recesistických, vlastnoručne vyrobených nástrojoch priemyselný folklór a ich piesne sú zásadne o práci. Tvoria ju v modrých montérkach oblečení spevák hráč na „hajzlový kopák“ Braňo Jobus a jeho „pán brat“ Andrej Budislav Jobus. Ten  obsluhuje inštrumentár bizarných, prevažne dýchacích hudobných nástrojov, ktoré zhotovuje zásadne len z umelohmotných rúrok, rúr, hadíc, plastikových fliaš a starého vysávača. V jeho zbierke nájdete také nástroje, ako je ZKTDZV čiže Zúrivý karpatský trojhlavý drak z Vrbového, šesťmetrový Ropovod družba, Gajdy hovnocucky a i. Ich aforisticky humorné, „minimalisticko-industriálne“, aj vo vrbovčine spievané piesne sú prejavom jedinečného novodobého hudobného, každú prácu oslavujúceho štýlu – univerzálneho robotníckeho priemyselného folklóru, pre ktorý je typická umelecká recyklácia priemyselných produktov a elektrických spotrebičov. Dôkazom toho, že v prípade VV nejde len o povrchnú recesiu, nie sú len ich (zdanlivo banálne) texty, ale i obnova potreby a radosti z (hoci už postindustrálneho) ľudového muzicírovania. Na ich koncertoch burácajú „salvy“ ozajstného i hudobného smiechu. 
    -
      Toto hudobné teleso je pomenované podľa „véčka“, ktoré vytvára nahnutá veža tamojšieho kostola a priamka vedená stredom jeho kolmo postavenej brány – VRBOVSKÍ VÍŤAZI (VV).
