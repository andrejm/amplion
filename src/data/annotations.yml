  perex: Unikátny cirkus-art na čínskej tyči plne závislý na divákoch
  content: 
    -
      'Sú umelci závislí od svojho publika? Samozrejme, bez diváka divadlo neexistuje. Ale... Môžu závisieť umelci od publika  aj&nbsp;fyzicky? To je výzva francúzskeho performera Miguela Rubia! Jeho hra s čínskou tyčou doslova stojí a padá na spolupráci publika. Osem divákov sa rozdelí po scéne a váhou vlastného tela sediac na stoličkách musia udržať Miguela vo vzduchu na 8-metrovej artistickej tyči počas celej šou. Tí, ktorí sa rozhodnú ponúknuť svoju pomoc, pocítia, že Miguelov život  aj&nbsp;show skutočne závisia od nich. Ihrisko je <b>citlivý príbeh o ľudskej dôvere a&nbsp;spolupráci, vďaka ktorej všetci rastieme.</b> Skrýva v&nbsp;sebe množstvo prekvapení a nečakaných situácií a navyše, prináša jedinečný mix disciplín, akými sú čínska tyč, cirkus, tanec, divadlo a, samozrejme, humor. '
    -
      'Ale to, či to bude komédia ľahká ako pierko alebo dráma, závisí na vás, milí diváci! Miguel Rubio vytvoril unikátny model cirkus-art hry, ktorý sa úplne spolieha na divákov, aby si splnil svoj sen: predviesť čínsku tyč kdekoľvek. Výsledkom je pohybová show, ktorá má magickú silu priniesť exkluzívny zážitok do sály Kultúrne centra a&nbsp;do Záhrady Skautského domu v Banskej Štiavnici. '
    -
      'Miguel Rubio je členom skupiny cirkusových umelcov Collectif Primavez, ktorá vznikla v roku 2015 vo francúzskom Lille. Spoločne pracujú formou tvorivých výskumných laboratórií a&nbsp;pozornosť upriamujú  aj&nbsp;na témy ako imigrácia, postavenie žien v&nbsp;spoločnosti, rovnosť a&nbsp;nárast konzumu, pričom vždy využívajú humor, iróniu  aj&nbsp;poéziu. Vďaka cirkusu, tancu a divadlu prinášajú divákom po celom svete veľa silných zážitkov.'


