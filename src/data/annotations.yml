  content: 
    -
      'Hovoríme, že sme tolerantní, vnímaví, empatickí, láskaví... Vieme to aj prejaviť? Neexistuje lepšia možnosť, ako skúsiť prekročiť svoju bublinu a prejaviť empatiu niekomu, koho svet je nám cudzí. Znamená to odložiť svoje ja a otvorene prijať navonok iné, ale v skutočnosti rovnaké ľudské bytosti. Aj oni sa cítia sexy, nasratí, vtipní, nepochopení, či neviditeľní, aj keď ich paradoxne na ulici počuť viac.
      <em>„Serie ma, keď na mňa ľudia čumia, vtedy mám chuť povedať: Na čo tak čumíš? Serie ma, keď sú ľudia prehnane milí, ako keby sme niečo nechápali.” </em>
      (Lydka)'
    -
      Doprajte si zážitkový SHOCK plný humoru, nadhľadu a lásky nielen <br> k pohybu. Spolu s hercami z Divadla z Pasáže znovuobjavíte plnosť prežívania a radosť zo života!  
    -
      <em>Divadlo z Pasáže pôsobí v Banskej Bystrici a v roku 2020 oslávilo 25. výročie existencie. Je to jediné profesionálne divadlo na Slovensku, ktorého hercami sú ľudia s mentálnym postihnutím. Má dôležitú úlohu pri šírení myšlienok tolerancie a väčšej informovanosti verejnosti. Prostredníctvom inscenácií pomáhajú návštevníkom pochopiť, že aj ľudia, ktorí sa vo všeobecnosti nepovažujú za talentovaných a tvorivých, takí v skutočnosti sú. A zároveň hereckými výpoveďami približujú spôsob ich rozmýšľania, cítenia, ich vnútorných túžob.</em>
