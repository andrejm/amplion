krvik-totr-praha:
  performer: "Krvik Totr & kapela Filtr, Praha (CZ)"
  title: "Z VYTRACENA&nbsp;5 (Ema&nbsp;bude sklamaná)"
  argentum: true
  premiere: true
  general: "Program pre mladých a dospelých"
  perex: "Rozmarný literárny kabaret s autorskými pesničkami + after koncert kapely Filtr"
  occurences:
    -
      time: "piatok 22:30"
      location: "Art Cafe, povala"
  content:
    -
      "Nový autorský kabaret recesistickej skupiny Krvik Totr je scénická hra so spevmi. Absolútny humor. Je dnes piatok, pondelok alebo štvrtok? Kto má kľúč od Vendulinej schránky? Aký je správny spôsob vstupu do pravoslávneho chrámu? Môžu sa všetci volať Tereza? Kto je sponzorom Východoslovenských železiarní? A bude Ema sklamaná? Vekové odporúčanie: 12+ 3 × 24 - 69 : 17. Skrátka, absolútny humor. A poznor, bonus! Po predstavení zažijete aj after koncert kapely Filtr lomeno Krvik Totr band, ktorá spieva akordy, hrá slová a vám to pristane. Kapela, ktorá nemôže sklamať ani Emu. Alebo áno?! To je Krvik Totr alebo Vaša skvelá zábava na piatkový večer."
    -
      "<i><b>Krvik Totr</b> založili Petr Jediný Novotný a Tomáš Kout v Prahe v roku 1992 ako platformu, kde by ich absolútny humor nebol obmedzovaný (najprv rodičmi a učiteľmi, neskôr profesormi a manželkami a nakoniec ich vlastnými deťmi). Túto kratochvíľu praktizujú dodnes, pre radosť ich intelektuálnejších divákov. Od autorských &quot;rozhlasových&quot; dialógov cez autorské poviedky prešli k autorskému divadlu. Napísali a zahrali niekoľko hier a kabaretov, kopu piesní a nespočetné množstvo skečov. Z toho možno vyvodiť, že ide nepochybne o amatérske autorské divadlo so všetkými pozitívnymi rizikami, ktoré k tomu patria."
  pictures:
    - "KRVIK TOTR_Praha_maj 2023_JF_02.jpg"
    - "KRVIK TOTR_Praha_maj 2023_JF_25.jpg"
    - "KRVIK TOTR_Praha_maj 2023_JF_07.jpg"
    - "KRVIK TOTR_Praha_Z vytracena .jpg"

  link: "https://www.krviktotr.cz"
  foto: "archív Krvik Totr / Michal Svítok" 


ansambel-nepravidelneho-divadla:
  performer: "Ansámbel nepravidelného divadla, Banská Štiavnica&nbsp;(SK)"
  title: "BOHOROVNÍ (bar&nbsp;kabaret&nbsp;noir)"
  general: "Program pre mladých a dospelých"
  perex: "Silné príbehy, podmanivá hudba Roba Mankoveckého a texty Vlada Jančeka, expresívny tanec Laca Cmoreja & čierny humor v barovej spoločnosti skvelých hercov, to je štýlový nový bar kabaret noir od tvorcov AMPLIÓNU!"
  occurences:
    -
      time: "piatok 21:00"
      location: "Hotel Grand Matej"
  content:
    -
      "Prijmite pozvanie na Olymp! Pohodlne sa usaďte, vychutnajte si pohár bubliniek a naša barová suita sa o vás postará. Môže si človek dovoliť všetko? Je pánom života a smrti? Sme Bohu rovní? Bar kabaret noir o tých, ktorí sa cítia viac ako boh, aj o tých, ktorí sú mu skutočne podobní. Hrozby, ktoré priniesla pandémia a následne hrôzy vojny, si vyspelý svet pripúšťal len v hororoch či v krajinách tretieho sveta, žil takpovediac bohorovne. Unikátna doba ukázala, že téma bohorovnosti je výsostne aktuálna. Bohorovní ako nedotknuteľní vládcovia života a smrti a naopak, bohorovní ako solidárni so všetkými ľuďmi bez rozdielu, teda Bohu podobní. Čo zvíťazí? Pokora či bohorovnosť? Kabaretná show pre divákov od 15 rokov."
    -
      "<i><b>Ansámbel nepravidelného divadla </b>(AND) je nezávislá skupina divadelníkov a priateľov súčasného umenia podobného humanistického zmýšľania a svetonázoru so sídlom v Banskej Štiavnici. Vznikla generačnou a programovou transformáciou Kremnického divadla v podzemí (2012 – 2017), ktoré v roku 1981 založilo a 25 rokov organizovalo Festival humoru a satiry Kremnické gagy. AND sa venuje hľadaniu nových foriem moderného kabaretu, pouličným a angažovaným produkciám. V 2016 založil v Banskej Štiavnici medzinárodný Festival AMPLIÓN – Nový kabaret & pouličné umenie. Jeho členovia boli spolutvorcami projektu Mesto kultúry Banská Štiavnica 2019.</i>"
